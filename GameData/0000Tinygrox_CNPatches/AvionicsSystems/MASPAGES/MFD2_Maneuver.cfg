        %font = Microsoft YaHei
        %fontSize = 24,32
        @position = 0, 4
    }

    @TEXT[MET?display]
    {
        %font = Microsoft YaHei
        %fontSize = 18, 24 // 32,32
        @position = 0, 29.5
