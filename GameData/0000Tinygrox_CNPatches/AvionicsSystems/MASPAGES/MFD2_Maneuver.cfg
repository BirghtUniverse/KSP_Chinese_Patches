    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]激活 $&$fc.GetManeuverPilotActive() - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]ACTIVE $&$fc.GetManeuverPilotActive() - 0.5
