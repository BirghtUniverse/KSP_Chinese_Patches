@MAS_PAGE[MAS_MFD2_ManualPlan]:NEEDS[MOARdV]:AFTER[MOARdV]
{
    @TEXT[Caption?R1]
    {
        @text = 机动节点 // MNVR
        %font = Microsoft YaHei
        %fontSize = 24,32
        @position = 3, 0 // 4.0, 0
    }
    @TEXT[Create?Node?caption]
    {
        @text = 创建 // CREATE
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 12.5, 0 // 11.5, 0
    }
    @TEXT[Clear?Node?caption]
    {
        @text = 清除 // CLEAR
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 21.5, 0 // 21.0, 0
    }
    @TEXT[Manual?Toggle?Caption?R4]
    {
        @text = 规划 // PLAN
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 30.0, 0
    }
    @TEXT[Pilot?Engage?R5]
    {
        @text = 自动 // AUTO
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 38.5, 0
    }
    @TEXT[Orbit?Page?Selector]
    {
        @text = 轨道 // ORBIT
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 47.5, 0 // 47, 0
    }
    @TEXT[Standby?Page?Selector]
    {
        @text = 待机 // STBY
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 56,0 // 56, 0
    }
    @TEXT[x100?scalar],0
    {
        @text = x100
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 4.0, 31
    }
    @TEXT[x100?scalar],1
    {
        @text = 1时 // 1 hr
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 4.0, 31
    }
    @TEXT[x10?scalar],0
    {
        @text = x10
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 12.5, 31
    }
    @TEXT[x10?scalar],1
    {
        @text = 1分 // 1 min
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 12, 31
    }
    @TEXT[x1?scalar]
    {
        @text = x1
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 22.5, 31
    }
    @TEXT[x0?1?scalar]
    {
        @text = x0.1
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 30.0, 31
    }
    @TEXT[Clear?caption]
    {
        @text = 清除 // CLEAR
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 38.5, 31 // 38, 31
    }
    @TEXT[Back?Select]
    {
        @text = 返回 // BACK
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 58.5, 31
    }
    @TEXT[Caption]
    {
        @text = 手动机动规划$$$使用   选择字段 // Manual Maneuver Planning$$$Use     to select fields
        %font = Microsoft YaHei
        %fontSize = 24,32
        @position = 0, 2
    }
    @TEXT[Mechjeb?Ready?Status]
    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]就绪$&$mechjeb.Available() - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]READY$&$mechjeb.Available() - 0.5
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 57.5, 3 // 57, 3
    }
    @TEXT[Autopilot?Caption]
    {
        @text = 机动节点$$$自动驾驶 // [@x8]MANEUVER$$$AUTOPILOT
        %font = Microsoft YaHei
        %fontSize = 24,32
        @position = 56.5, 4.5 // 55.0, 4.5
    }
    @TEXT[Maneuver?Seq?Status]
    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]激活 $&$fc.GetManeuverPilotActive() - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]ACTIVE $&$fc.GetManeuverPilotActive() - 0.5
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 57.5, 7 // 56.5, 7
    }
    @TEXT[Target?Status]
    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]目标 $&$ fc.TargetType() - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]TARGET $&$ fc.TargetType() - 0.5
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 57.5, 10 // 56.5, 10
    }
    @TEXT[Maneuver?Status]
    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]节点 $&$ fc.ManeuverNodeExists() - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]NODE $&$ fc.ManeuverNodeExists() - 0.5
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 57.5, 12
    }
    @TEXT[Stage?DeltaV?Caption]
    {
        @text = 分级ΔV: [#ffff9b]<=0,8:#,#.0=>[#afd3ff]m/s$&$fc.DeltaVStage() // Stage ΔV:  [#ffff9b]<=0,8:#,#.0=>[#afd3ff]m/s$&$fc.DeltaVStage()
        %font = Microsoft YaHei
        %fontSize = 18,32
        @position = 33, 2
    }
    @TEXT[Prograde?Caption]
    {
        @text = 顺向ΔV: // Prograde ΔV:
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 8, 5.5
    }
    @TEXT[Normal?Caption]
    {
        @text = 法向ΔV: // Normal ΔV:
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 8, 10.5
    }
    @TEXT[Radial?Caption]
    {
        @text = 径向ΔV: // Radial ΔV:
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 8, 15.5
    }
    @TEXT[Time?Caption]
    {
        @text = 到达机动节点: // Time until Maneuver:
        %font = Microsoft YaHei
        %fontSize = 32,32
        @position = 8, 20.5
    }
    @TEXT[MET?display]
    {
        %font = Microsoft YaHei
        %fontSize = 18, 24 // 32,32
        @position = 0, 29.5
    }
}
