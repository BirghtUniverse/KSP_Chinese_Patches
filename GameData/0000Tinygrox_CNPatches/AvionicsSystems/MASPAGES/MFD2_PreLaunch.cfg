    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]激活 $&$ mechjeb.AscentAutopilotActive() - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]ACTIVE $&$ mechjeb.AscentAutopilotActive() - 0.5
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 57.5, 6 // 56.5, 6
    }
    @TEXT[Basic?target?info]
    {
        @text = 目标:[#ffff9b]<=0=> $&$ fc.TargetName() // Target: [#ffff9b]<=0=> $&$ fc.TargetName()
        %font = Microsoft YaHei
        %fontSize = 24, 32 // 32,32
        @position = 0, 25
    }
    @TEXT[Target?Orbital?Data]
    {
        @text = 轨道:[#ffff9b]<=0:0=>[#afd3ff]km x [#ffff9b]<=1:0=>[#afd3ff]km @[#ffff9b]<=2:0=>[#afd3ff]°$&$fc.TargetApoapsis() * 0.001; fc.TargetPeriapsis() * 0.001; fc.TargetInclination()$$$最接近处:         km于 // Orbit: [#ffff9b]<=0:0=>[#afd3ff]km x [#ffff9b]<=1:0=>[#afd3ff]km @[#ffff9b]<=2:0=>[#afd3ff]°$&$fc.TargetApoapsis() * 0.001; fc.TargetPeriapsis() * 0.001; fc.TargetInclination()$$$Closest Approach:         km in
        %font = Microsoft YaHei
        %fontSize = 24, 32 // 32,32
        @position = 0, 27
    }
    @TEXT[Approach?Data]
    {
        @position = 12, 28 // 18, 28
    }
    @TEXT[Launch?Alt?Selector]
    {
        @text = 高度 // ALT
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 4, 0 // 4.5, 0
    }
    @TEXT[Pilot?Engage]
    {
        @text = 自动 // AUTO
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 12.5, 0
    }
    @TEXT[Launch?Inc?Selector]
    {
        @text = 倾角 // INC
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 30, 0 // 30.5, 0
    }
    @TEXT[Launch?Page?Selector]
    {
        @text = 发射 // LAUNCH
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 47.5,0 // 46.5, 0
    }
    @TEXT[Standby?Page?Selector]
    {
        @text = 待机 // STBY
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 56, 0
    }
    @TEXT[MET?display]
    {
        %font = Microsoft YaHei
        %fontSize = 18, 24 // 32,32
        @position = 0, 29.5
    }
    @TEXT[Clear?caption]
    {
        @text = 清除 // CLEAR
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 38.5, 31 // 38, 31
    }
    @TEXT[x1000?scalar]
    {
        @text = x1000
    }
    @TEXT[x100?scalar]
    {
        @text = x100 // x 100
        @position = 12.5, 31 // 12, 31
    }
    @TEXT[x10?scalar]
    {
        @text = x10
        @position = 22, 31
    }
    @TEXT[x1?scalar]
    {
        @text = x1 // x 1
        @position = 31, 31 // 30.5, 31
    }
