@MAS_PAGE[MAS_MFD2_PreLaunch]:NEEDS[MOARdV]:AFTER[MOARdV]
{
    @TEXT[Launch?Alt?Caption]
    {
        @text = 发射$$$高度 // Launch$$$Alt.
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 1, 2.5// 0,2.5
    }
    @TEXT[Launch?Inc?Caption]
    {
        @text = 发射$$$倾角 // Launch$$$Inc.
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 33, 2.5 // 32,2.5
    }
    @TEXT[Mechjeb?Caption]
    {
        @text = MECHJEB // MECHJEB
        // %font = Microsoft YaHei
        // %fontSize = 24, 32 // 32,32
        @position = 56, 1.5
    }
    @TEXT[Mechjeb?Fail?Status]
    {
        @text = 终止 // FAULT
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 57, 3
    }
    @TEXT[Mechjeb?Ready?Status]
    {
        @text = 就绪 // READY
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 57.5, 3 // 57, 3
    }
    @TEXT[Launch?Sequence?Caption]
    {
        @text = 自动驾驶 // AUTOPILOT
        %font = Microsoft YaHei
        %fontSize = 32, 32 // 32,32
        @position = 55.0, 4.5
    }
