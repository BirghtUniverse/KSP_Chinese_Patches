@PROP[MAS_RecoveryBeacon]
{
    @MODULE[MASComponent]
    {
        @TEXT_LABEL[Recover?Button?Text]
        {
            %fontSize = 2.5
            %font = Microsoft YaHei // Liberation Sans
            @text = 呼叫$$$回收$$$小组 // CALL$$$RECOVERY$$$TEAM
        }
