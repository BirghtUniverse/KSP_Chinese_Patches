@MAS_SUB_PAGE[Orbit?Map?512x256]:NEEDS[MOARdV]:AFTER[MOARdV]
{
    @TEXT[Map?Legend]
    {
        @text = 飞船 // SHIP
        %font = Microsoft YaHei
        %fontSize = 24, 32
        @position = 0, -1
    }
    @TEXT[Target?Legend]
    {
        @text = [#<=0:"ff00ff";"7f7f7f"=>]目标 $&$ fc.TargetType() - 0.5 // [#<=0:"ff00ff";"7f7f7f"=>]TGT $&$ fc.TargetType() - 0.5
        %font = Microsoft YaHei
        %fontSize = 24, 32
        @position = 5.6 + 0.5, -1
    }
    @TEXT[Waypoint?Legend]
    {
        @text = [#<=0:"00ff00";"7f7f7f"=>]导航点 $&$ (nav.WaypointActive() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5 // [#<=0:"00ff00";"7f7f7f"=>]WAYPT $&$ (nav.WaypointActive() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5
        %font = Microsoft YaHei
        %fontSize = 24, 32
        @position = 11.2 - 0.5, -1
    }
    @TEXT[Maneuver?Legend]
    {
        @text = [#<=0:"ffb000";"7f7f7f"=>]机动节点 $&$ fc.ManeuverNodeExists() - 0.5 // [#<=0:"ffb000";"7f7f7f"=>]MNVR $&$ fc.ManeuverNodeExists() - 0.5
        %font = Microsoft YaHei
        %fontSize = 24, 32
        @position = 16.8, -1
    }
    @TEXT[Landing?Legend]
    {
        @text = [#<=0:"ff0000";"7f7f7f"=>]着陆 $&$ (fc.LandingPredictorActive() * fc.VesselFlying() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5 // [#<=0:"ff0000";"7f7f7f"=>]LNDG $&$ (fc.LandingPredictorActive() * fc.VesselFlying() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5
        %font = Microsoft YaHei
        %fontSize = 24, 32
        @position = 22.4, -1
    }
    @TEXT[Ground?Station?Legend]
    {
        @text = [#<=0:"ffff37";"7f7f7f"=>]通讯 $&$ (fc.BodyIsHome(fc.CurrentBodyIndex()) * fc.CommNetSignalQuality() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5 // [#<=0:"ffff37";"7f7f7f"=>]COMM $&$ (fc.BodyIsHome(fc.CurrentBodyIndex()) * fc.CommNetSignalQuality() * (1.0 - fc.GetPersistentAsNumber("%AUTOID%-OrbitDisplayMode"))) - 0.5
        %font = Microsoft YaHei
        %fontSize = 24, 32
        @position = 28, -1
    }
}
