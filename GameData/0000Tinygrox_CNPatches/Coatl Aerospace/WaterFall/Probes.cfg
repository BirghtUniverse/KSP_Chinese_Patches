// LM-DS Generic Spacecraft Bus  
@PART[barquetta]:BEFORE[Waterfall]:NEEDS[!RealismOverhaul]
{
    !EFFECTS{}
    EFFECTS
    {
       
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCS_transform
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.025
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
        }
         
    }

    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = rcsFX
        engineID = basicEngine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }

        TEMPLATE
        {
            templateName = waterfall-rcs-jet-1
            overrideParentTransform = RCS_transform
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 0.4, 0.4, 0.5
        }

    }
    // ROWaterfall
    // {
    //     autoConfig = rcs
    //     transform = RCS_transform
    //     position = 0,0,0
    //     rotation = 0, 0, 180
    //     scale = 0.4, 0.4, 0.5
    // }
}

