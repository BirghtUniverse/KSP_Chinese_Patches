@CONTRACT_TYPE[BaseCommsLost]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 在 @/targetVessel1 上发生通讯故障 // Communication problems on board @/targetVessel1
    @genericTitle = 基础通信故障 // Base Communication Issues
    // @group = BasesandStations
    @description = 我们跟 @/targetVessel1 失去了联系 - 派一位工程师去看看什么情况！ // We've lost contact with @/targetVessel1 - send an engineer to find out what's going on!
    @genericDescription = 我们已和某处基地失联，派位工程师去检查一下。 // We've lost contact with a base, send an engineer to check it out.
    @synopsis = 派遣一名工程师到 @/targetVessel1 上检查发生了什么。 // Send an engineer to @/targetVessel1 to check what's happening.
    @completedMessage = 我们已经和 @/targetVessel1 恢复了通信，非常感谢！ // We have recovered communication with @/targetVessel1 Thanks a lot!

    @DATA:HAS[#type[Vessel]]
    {
		@title = 必须有一处载人基地 // Must have a crewed base
    }

    @PARAMETER[Engineer]
    {
        @PARAMETER[VisitWaypoint]
        {
            @title = 在 @/targetBody1 基地附近100m内 // Within 100m of the @/targetBody1 base // 处于 @/targetBody1 基地附近 100m 内
        }
    }
    @PARAMETER[Duration]
    {
        @preWaitText = 等待工程师 // Waiting for an Engineer.
        @waitingText = 正在修理 // Repair in progress
        @completionText = 修理完成！ // All repaired!
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}

@CONTRACT_TYPE[BaseCreate]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 在 @/targetBody1 上建立基地 // Base Creation on @/targetBody1
    @description = 我们的工程师想过要找个办法把坎巴拉人送到 @/targetBody1 上面去，并让他们在那里呆很久很久。所以我们找上你来了。 // Our engineers were thinking on a way to have kerbals on @/targetBody1 and let them stay there long term. So that is why we need you.
    @notes = 在 @targetBody1 地面上靠近车辆的附近建立一个新的基地。 // Put a new base on the  surface near the Rover.
    @genericTitle = 建立一个外星基地 // Build an Offworld Base
    @genericDescription = 我们的工程师想要找个办法送坎巴拉人到其他星球上并长期生存。 // Our engineers were thinking on a way to have kerbals on other worlds and let them stay there long term.
    @synopsis = 我们想要你开始建立一个 @/targetBody1 基地 // We want you to start the creation of @/targetBody1 Base.   
    @completedMessage = 你已经完成了 @/targetBody1 基地建设的初始阶段。 // You have Create the initial stage of @/targetBody1 Base.
    
    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须已经拥有一个部署的车辆 // Must have a scout rover deployed
    }
    
    @PARAMETER[All]
    {
        @PARAMETER[HabModule]
        {
            @title = 容纳 4 个坎巴拉人 // Support 4 Kerbals
        }
        @PARAMETER[Any]
        {
            @title = 能够产生电力（支持原版和 Near Future Solar/Electrical） // Can Generate Power (supports all stock methods and Near Future Solar/Electrical)

            @PARAMETER[Solar]
            {
                @title = 太阳能 // Solar
            }
            @PARAMETER[Generator]
            {
                @title = RTG // RTG
            }
            @PARAMETER[Generator1]
            {
                @title = 燃料电池 // Fuel Cell
            }
            @PARAMETER[Generator2]
            {
                @title = 燃料电池组 // Fuel Cell Array
            }
            @PARAMETER[PartValidationNearFutureSolar]:NEEDS[NearFutureSolar]
            {
                @title = 1 个或以上的曲面太阳能电池板// 1 or more curved solar panels
            }
            @PARAMETER[PartValidationNearFutureReactors]:NEEDS[NearFutureElectrical]
            {
                @title = 1 个或以上的裂变反应堆// 1 or more fission reactors
            }
            @PARAMETER[PartValidationNearFutureRTGs]:NEEDS[NearFutureElectrical]
            {
                @title = 1 个或以上的放射性同位素发电机 // 1 or more radioisotope generators
            }
        }
        @PARAMETER[VisitWaypoint]
        {
            @title = 在 @/targetBody1 的车辆附近着陆 // Land near @/targetBody1 Rover
        }
    }

    @REQUIREMENT[BaseConstruct]
    {
        @title = 必须未在建设其他基地 // Must not be constructing another base
    }
    @REQUIREMENT[Scanner]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }
}

@CONTRACT_TYPE[BaseCrewRotation]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 在 @/targetVessel1 上进行人员轮换 // Do a crew rotation to @/targetVessel1
    @genericTitle = 基地人员轮换 // Base Crew Rotation
    @description = 噢不, @/targetKerbal1 忘了自己的结婚周年纪念日，需要赶紧回 @/targetBody2 ！对了 @/targetKerbal2 也有点想家了，你到的时候记得也顺便捎上。 // Oh no, @/targetKerbal1 forgot their marriage anniversary so bring them back to @/targetBody2 right now! @/targetKerbal2 is feeling a little homesick too, so bring them back too while you're at it.
	@genericDescription = 从基地上带几个坎巴拉人回家 // Bring a couple of Kerbals home from a base.
    @synopsis = 将 @/targetKerbal1 和 @/targetKerbal2 带回到 @/targetBody2 // Bring @/targetKerbal1 and @/targetKerbal2 back to @/targetBody2.
    @completedMessage = 坎航员 @/targetKerbal1 非常感谢你，他们到家的时机刚刚好。 // Kerbonaut @/targetKerbal1 would like to thank you. They got back just in time.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个至少存在两个坎巴拉人的基地 // Must have a base with at least two crew members
    }

    @PARAMETER[All]
    {
        @title = 在 @/targetBody1 上的 @/targetVessel1 附近着陆 // Land on @/targetBody1 near @/targetVessel1

        @PARAMETER[ReachState]
        {
            @title = 在 @/targetBody1 上着陆 // Land on @/targetBody1
        }

        @PARAMETER[VisitWaypoint]
        {
            @title = 位于 @/targetVessel1 附近 // Near @/targetVessel1
        }
    }

    @PARAMETER[BoardBase]
    {
        @title = 让 2 个坎巴拉人登上 @/targetVessel1 // Board 2 Kerbals on @/targetVessel1

        @PARAMETER[BoardBase1]
        {
            @title = 至少 2 个坎巴拉人处于 @/targetVessel1 上 // Leave at least 2 kerbals on @/targetVessel1 .
        }
    }

    @PARAMETER[RecoverKerbal]:HAS[#kerbal[??targetKerbal1]]
    {
        @title = 带回 @/targetKerbal1 // Bring back @/targetKerbal1
    }

    @PARAMETER[RecoverKerbal]:HAS[#kerbal[??targetKerbal2]]
    {
        @title = 带回 @/targetKerbal2 // Bring back @/targetKerbal2
    }

    @REQUIREMENT[CompleteContract]:HAS[#type[Expression]]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}
@CONTRACT_TYPE[BaseExpansion]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 为 @/targetVessel1 进行人员扩展 // Crew Expansion for @/targetVessel1	
    @genericTitle = 为基地扩建额外的人员空间 // Add Extra Crew Capacity to a Base
    @description = 在 @/targetVessel1 上的坎巴拉人一直在抱怨空间有多么的小，多么的挤，所以如果增添一些额外的空间会对我们的坎航员有好处。 // The Kerbals on @/targetVessel1 are complaining about being too cramped in a small can so some extra space will be good for our Kerbonauts.
    @genericDescription = 上面的坎巴拉人一直在抱怨空间窄小，所以增添额外的活动空间应该能让我们的坎航员消停一会。 // Kerbals are complaining about being too cramped in a small can so some extra space will be good for our kerbonauts.
    @notes = 我们只需要安装能让 @/targetVessel1 再容纳 4 个坎巴拉人的部件就行了，仅此而已。 // We just need to bring down there to @/targetVessel1 something that can hold 4 Kerbals nothing more.
    @synopsis = 我们要你安装一个新的能容纳 4 个坎巴拉人的部件到 @/targetVessel1 上 // We want you to add a new module to @/targetVessel1 that can hold 4 Kerbals.   
    @completedMessage = 在 @/targetVessel1 上的坎巴拉人非常感谢你。 // The Kerbals on @/targetVessel1 would like to thank you.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个少于 4 个空余座位的基地。 // Must have a base with less than 4 empty seats
    }

    @PARAMETER[HabModule]
    {
        @title = 容纳 4 个坎巴拉人 // Support 4 Kerbals
    }

    @PARAMETER[VisitWaypoint]
    {
        @title = 在 @/targetVessel1 附近着陆 // Land near the @/targetVessel1
    }

    @REQUIREMENT[Scanner]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }
}
@CONTRACT_TYPE[BasePopulation]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 为基地或空间站增添人员 // Crew a Base or Station
    @genericTitle = 为基地或空间站增添人员 // Crew a Base or Station
    @description = 我们的工程师对 @/targetVessel1 的完工感到非常高兴，他们现在想如果再派点人到上面就更好了。 // Our engineers are happy to to have completed @/targetVessel1, but they think that some Kerbals on board would be good.
    @genericDescription = 我们的工程师很高兴完成了工作，但现在他们想再派点坎巴拉人进去。 // Our engineers are happy to to have finished work, but they think that some Kerbals on board would be good.
    @synopsis = 我们想要你送一些坎巴拉人到 @/targetVessel1 上。 // We want you to bring some Kerbals to @/targetVessel1.
    @completedMessage = 你已经成功为 @/targetVessel1 增添了人员。 // You have successfully crewed @/targetVessel1.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个存在有空余座位的但尚未进驻人员的基地或空间站。 // Must have an uncrewed base or station with seats to fill
    }
}
@CONTRACT_TYPE[BaseResupply]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 为 @/targetVessel1 运送物资 // Do a supply run to @/targetVessel1
    @genericTitle = 运输物资 // Supply Run
    @description = 我们的坎航员要饿死了，所以我们需要你送些物资到 @/targetVessel1 上。 // Our Kerbonauts are starving so we need you to take some supplies down to @/targetVessel1 .
	@genericDescription = 我们的坎航员要饿死了需要你运送物资过去。 // Our Kerbonauts are starving so we need you to take some supplies down.
    @notes = 基地请求运送食物，但运输成本太贵了，所以不要给他们带太多了。 // The Base are requesting food but is too expensive so bring them no too much.
    @synopsis = 携带物资到 @/targetVessel1 // Take supplies down to @/targetVessel1 .
    @completedMessage = 终于，我们的坎巴拉人能吃上点东西了。 // Finally our kerbals are eating something.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个载人基地 // Must have a crewed base
    }

    @REQUIREMENT[CompleteContract]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }
}
@CONTRACT_TYPE[BaseRover]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 在 @/targetBody1 上探寻一个适合建立基地的地点 // Scout @/targetBody1 for a Suitable Location to Build a Base
    @genericTitle = 探寻合适的基地建立点 // Scout for a Suitable Location to Build a Base
    @description = 对 @/targetBody1 的扫描结果并不完全。我们需要你在地表上进行探索，寻找到一个合适的地点。 // The scans of @/targetBody1 are inconclusive. We'd like you to scout for a suitable place on the surface.
    @genericDescription = 扫描结果并不明确。我们需要你在地面上探寻合适的地点。 // Scans have proven inconclusive. We'd like you to scout for a suitable place on the surface.
    @synopsis = 寻找适合在 @/targetBody1 建立你的基地的地方 // Find a suitable location for your @/targetBody1 base.
    @completedMessage = 就是这里了！ // This is the spot!

    @DATA:HAS[#type[CelestialBody]]
    {
        @title = 天体必须有地表，且扫描已完成。 // Scanning must be complete on a body with a surface.
    }

    @PARAMETER[NewRover]
    {
        @title = 寻找一处适合建立基地的地点。 // Find a suitable site to build our base on.
        @notes = 一旦你找到了合适的地点，将载具类型更改为车辆。 // Once you find the site for your base, change the vessel type to Rover.
    }

    @PARAMETER[ReachState]
    {
        @title = 在 @/targetBody1 地面上找到一处合适的地基建立地点 // Find a suitable site for a base on @/targetBody1
    }
    @PARAMETER[Duration]
    {
        @preWaitText = 正在搜索合适地点 // Searching for suitable site
        @waitingText = 测量区域中 // Surveying Area
        @completionText = 这里就可以！ // This will do!
    }

    @REQUIREMENT[NotHomeworld]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }

    @REQUIREMENT[BaseCount]
    {
        @title = 天体上必须未建立基地 // Must be no bases on the body
    }
    @REQUIREMENT[RoverCount]
    {
        @title = 天体上不存在已部署的侦察车辆 // Must not have a scout vehicle deployed on the body
    }
    @REQUIREMENT[BaseConstruct]
    {
        @title = 必须未在建设其他基地 // Must not be constructing another base
    }
}
@CONTRACT_TYPE[BaseScan]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 扫描适合建立新基地的地点 // Scan for a Suitable Location for a New Base       
    @description = 他们都说 @/targetBody1 没有地方可以建立基地。让我们证明他们错了！ // They say that there is no point in building a base on @/targetBody1. Let's prove them wrong!
    @genericDescription = 执行轨道扫描，搜索一个可以建立基地的好地点。 // Perform an orbital scan, to find a good location for a base.
    @synopsis = 我们要你去找到一个能建立新基地的地点。 // We want you to look for a location for a new Base. 
    @completedMessage = 我们会对数据进行分析，找到合适的地点后就通知你。 // We'll analyze the data and let you know when we've found a suitable spot.

    @DATA:HAS[#type[CelestialBody]]
    {
        @title:NEEDS[!SCANsat] = 必须已经进入天体的轨道，且天体未被扫描，存在地表 // Must have orbited an unscanned body, with a surface
        @title:NEEDS[SCANsat] = 必须已经进入天体的轨道，且天体未执行高分扫描，存在地表 // Must have orbited a body with a surface that hasn't had a HiRes scan performed
    }

    @REQUIREMENT[Scanner]
    {
        @title = 目标天体必须不为母星 // Target body must not be the homeworld
    }
}
@CONTRACT_TYPE[BaseScience]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 为 @/ScienceTarget 扩展科学实验室 // Science Expansion for @/ScienceTarget
    @genericTitle = 添加一个科学实验室到基地 // Add a Science Lab to a Base
    @description = 我们的科学家 // Our scientists thinks that maybe @/targetBody1 have some scientific value so this is were you come in.
    @genericDescription = 我们的科学家认为我们的基地或许能够提供一些科学价值 // Our scientists thinks that maybe our base can provide some scientific value,
    @synopsis = 为 @/ScienceTarget 添加一个科学实验室 // Add a new Science Lab to @/ScienceTarget.
    @completedMessage = 我们的科学家终于能够研究点什么了。 // Finally our scientist are investigating something.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个不带科学实验的基地 // Must have a base with no science lab
    }

    @PARAMETER[ScienceLab]
    {
        @title = 拥有一个科学实验室 // Have a Science Lab
    }

    @PARAMETER[All]
    {
        @title = 着陆在 @/ScienceTarget 附近 500m 内 // Land within 500m of @/ScienceTarget
    }

    @REQUIREMENT[NewVessel]
    {
        @title = 需要发射新载具 // This requires a new vessel
    }
    @REQUIREMENT[Scanner]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }
}
@CONTRACT_TYPE[BaseSelfSufficiency]:NEEDS[ContractPacks/KerbinSpaceStation|TACLifeSupport|USILifeSupport|Snacks]:FOR[CNPatches]
{
    @title = 为 @/LSTarget 扩展维生系统 // Life Support Expansion for @/LSTarget
    @genericTitle = 基地维生系统扩展 // Base Life Support Expansion
    @description = 一些在 @/LSTarget 上的坎巴拉人在疯狂抱怨关于依赖物资补给船的事情， // Some kerbals down there on @/LSTarget are complaining about their dependence on the ressuply vessels so this is were you come in.
    @genericDescription = 我们不想要总是依赖物资补给船。让基地自给自足。 // We don't want to be relying on resupply ships. Make the base self-sufficient.
    @synopsis = 添加一个新的自给自足模块到 @/LSTarget // Add a new Self-sufficiency module to @/LSTarget.
    @completedMessage = 我们的坎巴拉人终于消停了。 // Finally our Kerbals aren't complaining.

    @PARAMETER[NewVessel]
    {
        @title = 需要发射新载具 // This requires a new Vessel
    }

    // 偷一下懒，希望以后不要更新
    @PARAMETER[Self-Sufficiency]:HAS[#type[PartValidation]]:NEEDS[TACLifeSupport]
    {
        @title = 至少拥有 2 个 TACLS 资源转换器 // Have at least 2 TACLS resource converters
    }
    @PARAMETER[Self-Sufficiency]:HAS[@PARAMETER[usi-converter]]:NEEDS[USILifeSupport]
    {
        @title = 至少拥有 1 个 life support recycler, cultivator, or agroponics unit // Have at least one life support recycler, cultivator, or agroponics unit
    }
    @PARAMETER[Self-Sufficiency]:HAS[@PARAMETER[SnackProcessorCheck]]:NEEDS[Snacks]
    {
        @title = 至少拥有 1 个零食处理器或废物回收器 // Have at least one Snack Processor or Soil Recycler
    }

    @PARAMETER[VisitWaypoint]
    {
        @title = 在 @/LSTarget 附近着陆
    }

    @REQUIREMENT[Scanner]
    {
        @title = 基地必须不处于母星 // Base must not be on the homeworld
    }

}
