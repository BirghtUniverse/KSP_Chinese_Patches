    @genericTitle = 更换故障发电模块 // Replace a faulty Power Module
    @description = 遥测数据显示 @/targetVessel1 上的发电模块的寿命准备到头了，去换掉它。 // Telemetry indicates that the power module on @/targetVessel1 is about to fail, go and replace it.
