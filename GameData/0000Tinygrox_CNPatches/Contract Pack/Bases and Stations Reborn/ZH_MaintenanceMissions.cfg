@CONTRACT_TYPE[CrewRotation]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 轮换 @/targetVessel1 上的人员 // Rotate the Crew of @/targetVessel1
    @genericTitle = 空间站人员轮换 // Space Station Crew Rotation
    @description = 是时候给你的乘员放个假了。出发到 @/targetVessel1 上对值班人员调换。 // Time to give your crew a break. Go and rotate the crew @/targetVessel1.
    @genericDescription = 对空间站的人员几句哪些轮换 // Rotate the crew of a Space Station.
    @synopsis = 出发对 @/targetVessel1 的人员进行轮换 // Go and rotate the crew of @/targetVessel1.
    @completedMessage = 任务完成！返回的乘员要去喝一杯。你要一起吗？ // Mission Complete! The returned crew members are going for a pint. Care to join?

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个已载人的空间站 // Must have a station with crew on board
    }

    @PARAMETER[Rotation]
    {
        @title = 送上去一名新成员。 // Send up a new Crew.

        @PARAMETER[Docking]
        {
            @title = 和 @/targetVessel1 对接 // Dock with @/targetVessel1
        }
        @PARAMETER[HasCrew]
        {
            @title = 至少需要有一名工程师 // Have at least one Engineer on board
        }
    }

    @PARAMETER[ReturnHome]
    {
        @title = 进行人员轮换并返回 // Rotate the crew and return home
    }

    @REQUIREMENT[StationCheck]
    {
        @title = 空间站必须在轨道内 // The station must be in orbit
    }

    @REQUIREMENT[Expression]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}

@CONTRACT_TYPE[Evacuate]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 对 @/targetVessel1 进行撤离 // Evacuate @/targetVessel1
    @genericTitle = 撤离空间站 // Station Evacuation
    @description = 我们从 @/targetVessel1 上的设备读取到了一些不正常的数据。为了安全起见，我们认为你最好安排撤离任务！(速度要快) // We're picking up some worrying readings from our instruments on @/targetVessel1. To be on the safe side, we think you had better evacuate! (quickly)
	@genericDescription =  我们从我们的一处空间站上读到了一些不正常的读数。为了安全起见，我们认为你最好安排撤离任务！(速度要快) // We're picking up some worrying readings on one of our stations. To be on the safe side, we think you had better evacuate! (quickly)
    @synopsis = 撤离 @/targetVessel1 // Evacuate @/targetVessel1
    @completedMessage = 呼，原来是误报。但还是要表扬你成功地拯救了所有人。 // Phew, it was a false alarm. Still, well done for saving everybody.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个已载人的空间站在轨道上 // Must have a crewed station in orbit
    }

    @PARAMETER[VesselParameterGroup]:HAS[@PARAMETER[HasCrew]]
    {
        @title = 完全撤离 @/targetVessel1 // Fully evacuate @/targetVessel1

        @PARAMETER[HasCrew]
        {
            @title = @/targetVessel1 上一个坎巴拉人都不能留。 // Leave no Kerbals on board @/targetVessel1.
        }
    }

    @PARAMETER[VesselParameterGroup]:HAS[@PARAMETER[All]]
    {
        @title = 在 @/targetBody1 上进行紧急迫降 // Perform an Emergency Landing on @/targetBody1
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}

@CONTRACT_TYPE[ExtraCrewCapacity]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 升级 @/targetVessel1 的乘员容量 // Upgrade the crew capacity of @/targetVessel1
    @genericTitle = 乘员容量升级 // Crew Capacity Upgrade
    @description = 我们收到了一个问题。@/targetKerbal1 在疯狂抱怨。他们现在空气中能闻到的只有 @/targetKerbal2 的体味 - 让我们为 @/targetVessel1 扩建一些空间。 // We have a problem. @/targetKerbal1 is complaining. All they can smell is the body odour of @/targetKerbal2 - lets do them a favour and give @/targetVessel1 some extra space.
    @genericDescription = 空间站要挤死人了。增添一些额外的乘员容量。 // Space stations can be cramped places to live. Add a little extra crew capacity.
    @synopsis = 升级 @/targetVessel1 以能容纳 @/Counter 个坎巴拉人。// Upgrade @/targetVessel1 to support @/Counter Kerbals.
    @completedMessage = 干得好！ @/targetKerbal1 非常感谢你。他们的鼻子也对你表示感谢！ // Well done! @/targetKerbal1 would like to thank you. Their nose thanks you too!

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个少于 4 个空闲座位的空间站 // Must have a station with less than 4 empty seats
    }

    @PARAMETER[HasCrewCapacity]
    {
        @title = 发射一个新的居住模块上去。能够容纳至少 4 名坎巴拉人 // Launch a new Habitation Module. It should support at least 4 Kerbals
    }
    @PARAMETER[Docking]
    {
        @title = 与 @/targetVessel1 对接 // Dock with @/targetVessel1
    }
    @PARAMETER[All]
    {
        @title = 带 @/targetKerbal1 出去呼吸一下新鲜空气。(可选) // Take @/targetKerbal1 outside to get some fresh air. (optional)
    }
}
@CONTRACT_TYPE[LSResupply]:NEEDS[ContractPacks/KerbinSpaceStation|TACLifeSupport|USILifeSupport|IFILifeSupport|Kerbalism|Snacks]:FOR[CNPatches]
{
    @title = 为 @/targetVessel1 运送物资 // Do a supply run to @/targetVessel1.
    @genericTitle = 运送维生物资补给 // Life Support Supply Run
    @description = 很显然让我们的坎航员饿肚子会对我们的公关形象产生坏的影响，运送一些物资到 @/targetVessel1 上。// Apparently letting our Kerbonauts starve will generate bad publicity, run some supplies up to @/targetVessel1.
    @genericDescription = 很显然让我们的坎航员饿肚子会对我们的公关形象产生坏的影响，运送一些物资到空间站上。 // Apparently letting our Kerbonauts starve will generate bad publicity, run some supplies up to a station.
    @notes = 该合同不关心你要运送多少维生物资上去…但请记住该合同将很可能会很长一段时间内都不会再出现了。 // This contract doesn't care how much Life Support you take... but bear in mind it may be a long time before it comes up again.
    @synopsis = 运送物资到 @/targetVessel1 。 // Take some supplies up to @/targetVessel1.
    @completedMessage = Mmm 冰冻熏制培根 *流口水* // Mmm freeze dried bacon *drools*
    
    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个载人空间站 // Must have a station with crew
    }

    @PARAMETER[All]
    {
        @PARAMETER[Food]:NEEDS[TACLifeSupport|Kerbalism]
        {
            @title = 载具上存在有食物 // Have food on board your vessel
        }
        @PARAMETER[Supplies]:NEEDS[USILifeSupport]
        {
            @title = 载具上存在有 Supplies // Have Supplies on board your vessel
        }
        @PARAMETER[LifeSupport]:NEEDS[IFILifeSupport]
        {
            @title = 载具上存在有LifeSupport // Have LifeSupport on board your vessel
        }
        @PARAMETER[Snacks]:NEEDS[Snacks]
        {
            @title = 载具上存在有零食 // Have Snacks on board your vessel
        }
        @PARAMETER[DockwithStation]
        {
            @title = 与 @/targetVessel1 对接 // Dock with @/targetVessel1
        }
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}
@CONTRACT_TYPE[MedicalEmergency]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 在 @/targetVessel1 上的紧急医疗事件 // Medical Emergency on board @/targetVessel1
	@genericTitle = 基地或空间发生了紧急医疗事件 // Medical Emergency on a Base or Station
    @description = 天哪！可怜的 @/targetKerbal1 感到很不舒服。为了安全起见，我们想让你带其回家。 // Oh dear! Poor @/targetKerbal1 is feeling quite under the weather. Just to be safe, we'd like you to bring him home.
	@genericDescription = 你的某个坎巴拉人感觉不舒服需要回家治疗。 // One of your Kerbals is feeling sick and needs to be brought home.
    @synopsis = 将 @/targetKerbal1 带回 @/homeworld 进行医疗检查 // Bring @/targetKerbal1 back to @/homeworld for medical examination
    @completedMessage = 我们的医护人员告诉我们 @/targetKerbal1 会好起来的！ // Our Medics tell us that @/targetKerbal1 is going to be okay!

    @DATA:HAS[#type[Vessel]]
    {
        @title = 基地应该存在有一些人员。 // Bases should have some crew.
    }
    @DATA:HAS[#type[Kerbal]]
    {
        @title = 寻找生病的坎巴拉人。 // Finding a sick Kerbal.
    }
    @PARAMETER[RecoverKerbal]
    {
        @title = 回收 @/targetKerbal1 // Recover @/targetKerbal1
    }
    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}

@CONTRACT_TYPE[PayloadSpecialist]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 运送载荷专家到 @/targetVessel1 上 // Take a Payload Specialist to @/targetVessel1
	@genericTitle = 送一个载荷专家到空间站上 // Send a Payload Specialist to a Station
    @description = 在 @/targetVessel1 上的 @/brokenPart 已经发生故障。我们需要你运送该系统的设计人员上去修复它。 // The @/brokenPart on @/targetVessel1 is malfunctioning. We need you to take the designer of the system to fix it.
	@genericDescription = 空间站的一个部件坏了，运送系统设计人员去进行修复。 // A part is broken on a space station, send the designer to fix it.
    @synopsis = 运送载荷专家到 @/targetVessel1 // Take the payload specialist to @/targetVessel1
    @completedMessage = 好耶！ @/targetVessel1 上的人员再也不用在没有……管这个 @/brokenPart 部件能干嘛的情况下生活了。 // Hooray! The crew of @/targetVessel1 will no longer have to live without... whatever @/brokenPart provides.
    
    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个在轨的载人空间站 // Must have a space station with crew in orbit
    }
    @DATA:HAS[#type[List?string?]]
    {
        @brokenList = [ "太阳能板", "电池组", "生命维持装置", "科学设备", "气闸" ] // [ "Solar Panel", "Batteries", "Life Support", "Science Module", "Airlock" ]
    }

    @PARAMETER[StationCheck]
    {
        @title = 运送载荷专家到 @/targetVessel1 // Take the Payload Specialist to @/targetVessel1
    }

    @PARAMETER[Duration]
    {
        @preWaitText = @/brokenPart 发生故障！
        @waitingText = 正在修理 @/brokenPart
        @completionText = @/brokenPart 已被修复！
    }

    @REQUIREMENT[Expression]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}
@CONTRACT_TYPE[RepairFaultyModule]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 修理在 @/targetVessel1 上的发电模块 // Repair a faulty Power Module on @/targetVessel1
	@genericTitle = 修理故障发电模块 // Repair a Faulty Power Module
    @description = 遥测数据显示 @/targetVessel1 上的发电模块发生故障，派位工程师上去修一修。 // Telemetry indicates that the power module on @/targetVessel1 is malfunctioning, send an engineer to repair it.
	@genericDescription = 遥测数据显示发电模块故障了，派遣工程师进行修复。 // Telemetry indicates that a power module  is malfunctioning, send an engineer to repair it.
    @synopsis = 派遣一名工程师然后对发电模块进行舱外检修工作。 // Send an Engineer on EVA to repair the faulty power module.
    @completedMessage = 遥测数据显示运行良好。故障模块已修复！ // Telemetry seems to be all ok. The faulty module is repaired!

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个在轨的载人空间站 // Must have a space station with crew in orbit
    }

    @PARAMETER[Sequence]
    {
        @PARAMETER[VesselParameterGroup]
        {
            @PARAMETER[HasCrew]
            {
                @title = 坎巴拉人必须为工程师且登上 @/targetVessel1 // Kerbal must be an engineer and on board @/targetVessel1
            }
        }
    }

    @PARAMETER[Duration]
    {
        @preWaitText = 等待工程师中。 // Waiting for an Engineer.
        @waitingText = 正在修理 // Repair in progress
        @completionText = 模块修理完成！可以返回空间站了。 // Module repaired! Get back to the station.
    }

    @REQUIREMENT[StationCheck]
    {
        @title = 空间站应处于轨道上 // The station should be in orbit
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}
@CONTRACT_TYPE[ReplaceFaultyModule]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
