                @title = 1 个或以上的放射性同位素发电机 // 1 or more radioisotope generators
            }
        }
        @PARAMETER[Docking]
        {
            @title = 与 @/targetVessel1 对接 // Dock with @/targetVessel1
        }
    }

    @REQUIREMENT[StationCheck]
    {
        @title = 空间站必须在轨道内 // Station must be in orbit
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你 // The RNG must like you
    }
}
@CONTRACT_TYPE[ReturnCrew]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 转移 @/targetVessel1 上的乘员到 @/targetVessel2 // Take the crew of @/targetVessel1 to @/targetVessel2
    @genericTitle = 将撤离的乘员送回到空间站 // Return an Evacuated Crew to a Space Station
    @description = 紧急情况似乎已经结束了，但里面的情况并不理想。最好尽快将他们从那里撤离。 // The emergency seems to be over and conditions down here don't look fantastic. You'd better get them off the surface ASAP.
    @synopsis = 将 @/targetVessel1 上的乘员带到 @/targetVessel2 上进行汇报。 // Take the crew of  to @/targetVessel2 for debriefing.
    @completedMessage = 感谢！ // Thanks for the lift!

    @DATA:HAS[#targetVessel1]
    {
        @title = 必须存在用于撤离的逃生舱 // Escape Pod used to evacuate station must exist
    }
    @DATA:HAS[#targetVessel2]
    {
        @title = 必须拥有一个带有逃生舱的处于天体轨道的空间站。空间站必须拥有足够的乘员容量放置乘员 // Must have a station in orbit of the Celestial Body the escape pod is landed on. This station must have enough crew capacity to receive the crew.
    }

    @PARAMETER[VesselParameterGroup]
    {
        @PARAMETER[Docking]
        {
            @title = 将 @/targetVessel1 对接到 @/targetVessel2 
        }
    }
}
@CONTRACT_TYPE[ScienceExperimentModule]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 与 @/targetVessel1 对接时运行 @/experimentToPerform // Perform @/experimentToPerform while docked with @/targetVessel1
	@genericTitle = 在空间站上进行科学实验 // Perform Science Experiments on a Space Station
	@description = Wernher von Kerman 弄清楚了怎么才能获取到大量的 @/experimentToPerform 的科学点数。不幸的是，执行过程代价高昂，且需要大量电力支持。 // Wernher von Kerman has figured out how to get a lot more science out of @/experimentToPerform. Unfortunately, it's going to cost us a lot to retrofit the part and we're going to need a lot more power to run it.
	@genericDescription = Wernher von Kerman 弄清楚了怎么才能从实验中获取到大量的科学点数。不幸的是，执行过程代价高昂，且需要大量电力支持。 // Wernher von Kerman has figured out how to get a lot more science out of a completed experiment. Unfortunately, it's going to cost us a lot to retrofit the part and we're going to need a lot more power to run it.
	@synopsis = 在与 @/targetVessel1 对接时运行 @/experimentToPerform 并将实验结果带回 Kerbin // Perform @/experimentToPerform while docked with @/targetVessel1 and then return the experiment to Kerbin.
	@completedMessage = 我们现在对一无所知的事物了解得更多了！ // We now have a better understanding of something we know nothing about!

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个载人空间站 // Must have a station with crew.
    }

    @PARAMETER[Sequence]
    {
        @PARAMETER[Docking]
        {
            @title = 与 @/targetVessel1 对接 // Dock with @/targetVessel1
        }
        @PARAMETER[CollectScience]
        {
            @title = 在 @/targetVessel1 上运行 @/experimentToPerform 并将结果带回 Kerbin // Perform @/experimentToPerform on @/targetVessel1 and return it to Kerbin
        }
    }

    @REQUIREMENT[StationCheck]
    {
        @title = 空间站应处于轨道上 // The station should be in orbit
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你。 // The RNG must like you.
    }
}
@CONTRACT_TYPE[SurfaceSample]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 从 @/biome1 处获取地面样本带到 @/targetVessel1 // Return a Surface Sample from @/biome1 to @/targetVessel1
	@genericTitle = 返回地面样本到空间站 // Return a Surface Sample to a Space Station
	@description = 我们的研发部门想要知道太空对坎巴拉人以外的事物造成的影响 // Our research department wants to know what the effects of space will be on something besides a Kerbal.
    @synopsis = 在 @/targetVessel1 处分析 @/biome1 的地面样本 // Analyze a Surface Sample from @/biome1 on board @/targetVessel1
	@completedMessage = 我们现在对一无所知的事物了解得更多了！ // We now have a better understanding of something we know nothing about!
	@notes = 你的空间站必须有能力处理样本。(使用移动处理实验室) // Your Station must be capable of procesing the sample. (either using the Mobile Processing Lab, or Station Science Spectrometron)

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个载人空间站。 // Must have a station with crew.
    }
    @DATA:HAS[#type[Biome]]
    {
        @title = 天体必须拥有 1 个科学点数可收集数大于 20 点的生态群落 // Celestial Body must have a biome with more than 20 science remaining.
    }
    @DATA:HAS[#type[ScienceSubject]]
    {
        @title = 必须未从该生态群落处带回过地面样本。 // Must not have returned a Surface Sample from that Biome.
    }

    @PARAMETER[VesselParameterGroup]
    {
        @title = 收集 @/experiment1 并带回到 @/targetVessel1 // Collect @/experiment1 and return it to @/targetVessel1.
        
        @PARAMETER[Labs]
        {
            @title = 带回样本到 @/targetVessel1 // Return it to @/targetVessel1
        }
    }

    @REQUIREMENT[HomeWorldCheck]
    {
        @title = 空间站非在母星部署 // Station should not be deployed around the homeworld
    }

    @REQUIREMENT[RandomRoll]
    {
        @title = RNG 必须喜欢你。 // The RNG must like you.
    }
}
