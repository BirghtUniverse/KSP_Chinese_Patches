    @description = 受人尊敬的坎航员 @/targetKerbal1 购买了一只猫，导致现在太想念猫了而无法继续工作。添加一个 F-RRY 动物学实验室到 @/targetVessel1 上以让他不再抱怨然后继续工作。 // Esteemed Kerbonaut @/targetKerbal1 bought a cat and now misses him too much to continue working. Add a F-RRY Zoology Bay to @/targetVessel1 so he'll stop complaining and get back to work.
