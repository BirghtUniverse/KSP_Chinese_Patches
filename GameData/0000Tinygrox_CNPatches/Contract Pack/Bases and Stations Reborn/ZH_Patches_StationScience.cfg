@CONTRACT_TYPE[ResearchLab]:NEEDS[ContractPacks/KerbinSpaceStation,StationScience]:FOR[CNPatches]
{
    @title = 添加一个 TH-NKR 研究实验室到 @/targetVessel1 // Add a TH-NKR Research Lab to @/targetVessel1
    @genericTitle = 添加一个 TH-NKR 研究实验室到空间站 // Add a TH-NKR Research Lab to a Station
    @description = 现在我们已经知道我们可以在太空中生存一段时间，我们应该试着再在上面做点实验！添加一个 TH-NKR 研究实验室到 @/targetVessel1 // Now that we know we can survive in space for a few days, we should do some science up there! Add a TH-NKR Research Lab to @/targetVessel1.
    @genericDescription = 现在我们已经知道我们可以在太空中生存一段时间，我们应该试着再在上面做点实验！添加一个 TH-NKR 研究实验室到空间站。 // Now that we know we can survive in space for a few days, we should do some science up there! Add a TH-NKR Research Lab to the station.
    @synopsis = 添加一个 TH-NKR 研究实验室到 @/targetVessel1  // Add a TH-NKR Research Lab to @/targetVessel1.
    @completedMessage = 做得好！现在我们可以继续为坎巴拉人伟大事业前进了！ // Well done! Now we can continue advancing Kerbal-kind!

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个未带有 TH-NKR 研究实验室的空间站 // Must have a station without a TH-NKR Research Lab
    }

    @PARAMETER[PartValidation]
    {
        @title = 发射一个新的 TH-NKR 研究实验室到 @/targetVessel1 // Launch a new TH-NKR Research Lab to @/targetVessel1.
    }

    @PARAMETER[Docking]
    {
        @title = 与 @/targetVessel1 对接 // Dock with @/targetVessel1
    }
}

