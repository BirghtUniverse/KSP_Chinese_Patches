@CONTRACT_TYPE[ScienceLab]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 添加一个移动处理实验室到 @/targetVessel1 // Add a Mobile Processing Lab MPL-LG-2 to @/targetVessel1
    @genericTitle = 添加一个移动处理实验室 MPL-LG-2 到空间站 // Add a Mobile Processing Lab MPL-LG-2 to the Station
    @description = 现在我们已经知道我们可以在太空中生存一段时间，我们应该试着再顺便做点实验。 // Now that we know we can survive in space for a few days, we should try to do more science up there.
    @genericDescription = 没有实验室我们怎么做实验呢？ // How are we gonna do science without a lab, huh?
    @synopsis = 添加一个移动处理实验室 MPL-LG-2 到 @/targetVessel1 // Add a Mobile Processing Lab MPL-LG-2 to @/targetVessel1 .
    @completedMessage = 做得好！现在我们可以继续为坎巴拉人伟大事业前进了！ // Well done! Now we can continue advancing Kerbal-kind!

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一个未带有移动处理实验室 MPL-LG-2 的空间站 // Must have a station without a Mobile Processing Lab MPL-LG-2.
    }

    @PARAMETER[PartValidation]
    {
        @title = 发射一个新的移动处理实验室 MPL-LG-2 并安装到 @/targetVessel1 上 // Launch a new Mobile Processing Lab MPL-LG-2 to @/targetVessel1 .
    }

    @PARAMETER[Docking]
    {
        @title = 与 @/targetVessel1 对接// Dock with @/targetVessel1
    }
}

@CONTRACT_TYPE[StationCoreCombined]:NEEDS[ContractPacks/KerbinSpaceStation]:FOR[CNPatches]
{
    @title = 发射 @/targetBody1 空间站！ // Launch the @/targetBody1 Space Station!
    @genericTitle = 发射一座新的空间站 // Launch a New Space Station
    @description = 为了帮助我们对 @/targetBody1 进行探索，我们想要你发射一座新的空间站过去。 // In order to aid our efforts of exploring @/targetBody1 we'd like you to launch a space station.
    @genericDescription = 我们想要你部署一座新的空间站 // We'd like you to deploy a new space station.
    @synopsis = 发射 @/targetBody1 空间站！// Launch the @/targetBody1 Space Station!
    @completedMessage = 空间站建设完毕！ // Station Complete!

    @DATA:HAS[#type[CelestialBody]]
    {
        @title = 必须已经进入过天体的轨道，但未部署空间站。 // Must have orbited a Celestial Body, but not have any stations deployed.
    }
    @PARAMETER[NewStation]
    {
        @title = 发射一座新的空间站核心进入指定的环绕 @/targetBody1 的轨道// Launch a new Station Core into the specified orbit around @/targetBody1.
        @notes = 空间站必须包含有 1 个对接口且能容纳 4 位坎巴拉人。  该条件可以通过一次发射完成，或通过多次发射组装完成。 // The station must include 1 Docking Port and support 4 Kerbals.	This can be done in one launch, or multiple launches.

        @PARAMETER[HabModuleChild]
        {
            @title = 容纳 4 位坎巴拉人 // Support 4 Kerbals
        }

        @PARAMETER[RTGSolar]
        {
            @title = 拥有下列发电部件之一 // Have one of the following power generators

            @PARAMETER[PartValidationRTG]
            {
                @title = 1 个或以上的太阳能电池板 // 1 or more solar panels
            }

            @PARAMETER[PartValidationSolar]
            {
                @title = 1 个或以上的发电机 // 1 or more generators
            }

            @PARAMETER[PartValidationNearFutureSolar]:NEEDS[NearFutureSolar]
            {
                @title = 1 个或以上的曲面太阳能电池板 // 1 or more curved solar panels
            }

            @PARAMETER[PartValidationNearFutureReactors]:NEEDS[NearFutureElectrical]
            {
                @title = 1 个或以上的裂变反应堆 // 1 or more fission reactors
            }

            @PARAMETER[PartValidationNearFutureRTGs]:NEEDS[NearFutureElectrical]
            {
                @title = 1 个或以上的放射性同位素发电机 // 1 or more radioisotope generators
            }

            @PARAMETER[PartValidationRTG]:NEEDS[Kopernicus]
            {
                @title = 1 个或以上的太阳能电池板 // 1 or more solar panels
            }
        }

        @PARAMETER[PartValidationSSPX]
        {
            @title = 包含一个空间站核心和一个居住模块 // Include a station core and a habitat

            @PARAMETER[PartValidationStationCore]
            {
                @title = 包含一个来自 Station Parts Expansion 的空间站核心 // Include a station core from Station Parts Expansion
            }

            @PARAMETER[PartValidHab]
            {
                @title = 包含下列居住模块之一 // Include one of the following habitat modules

                @PARAMETER[PartValidationHab]:HAS[#part[crewCabin]]
                {
                    @title = PPD-10 乘员贮存容器 // A PPD-10 Hitchhiker Storage Container
                }

                @PARAMETER[PartValidationHab]:HAS[#part[sspx-habitation-125-1]]
                {
                    @title = 来自 Station Parts Expansion 的居住模块 // A habitat module from Station Parts Expansion
                }
                @PARAMETER[PartValidationHab]:HAS[#part[iberico_hab101R]]:NEEDS[TokamakIndustries]
                {
                    @title = 来自 Tokamak Industries 的居住模块 // A habitat module from Tokamak Industries
                }
            }

        }

    }
    @PARAMETER[Any]
    {
        @PARAMETER[PartValidation]:HAS[#part[cupola]]
        {
            @title = 包含一个原版的穹顶舱(可选) // Include a stock cupola (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[sspx-dome-cupola-5-1]]
        {
            @title = 包含一个来自 Station Parts Expansion 的穹顶舱(可选) // Include a cupola from Station Parts Expansion (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[ht2_moduleCupola]]
        {
            @title = 包含一个来自 HabTech2 的穹顶舱(可选) // Include a cupola from HabTech2 (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[KKAOSS_Cupola_g]]
        {
            @title = 包含一个来自  Planetary Base Inc 的穹顶舱(可选) // Include a cupola from Planetary Base Inc (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[iberico_porcupola]]
        {
            @title = 包含一个来自 Tokamak Industries 的穹顶舱(可选) // Include a cupola from Tokamak Industries(optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[nashira_cupola_s1_1]]
        {
            @title = 包含一个来自 Tantares 的穹顶舱(可选) // Include a cupola from Tantares (optional)
        }
        @PARAMETER[Supplies]:NEEDS[USILifeSupport]
        {
            @title = 载具携带有物资 // Have Supplies on board your vessel
        }
        @PARAMETER[ScienceModuleValidation]
        {
            @PARAMETER[ScienceLab]
            {
                @title = 包含 1 个移动处理实验室 MPL-LG-2 // Include a Mobile Processing Lab MPL-LG-2
            }
            @PARAMETER[PartValidation]:HAS[#part[StnSciLab]]:NEEDS[StationScience]
            {
                @title = 包含 1 个 TH-NKR 研究实验室 // Include a TH-NKR Research Lab
            }
            @PARAMETER[PartValidation]:HAS[#partModule[Laboratory]]:NEEDS[Kerblism]
            {
                @title = 包含 1 个科学实验室 // Include a Science Laboratory
            }
        }
    }

    @PARAMETER[Duration]
    {
        preWaitText = 保持轨道: // Orbit time required:
        waitingText = 距离完成: // Time to completion: 
        completionText = 你活下来了！ // You survived!
    }

    @REQUIREMENT[SunCheck]
    {
        @title = 目标天体必须不为太阳 // Target body must not be the Sun
    }
}

