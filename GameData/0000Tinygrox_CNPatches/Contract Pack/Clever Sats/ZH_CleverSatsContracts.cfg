@CONTRACT_TYPE[CleverSatConstellation]:NEEDS[ContractPacks/CleverSat]:FOR[CNPatches]
{
    @title = 组个卫星星座 // Work on a Satellite Constellation
    @description = 可怜的 @/targetSat 看起来好孤独。 我们想要你把它挪到跟 @/groupSat 同步的位置上 —— 说不定它们会成为朋友？ // Poor @/targetSat is looking lonely. We'd like you to move it into sync with @/groupSat - maybe they will be friends?
    @genericDescription = 我们一颗卫星孤零零的。让它加入到某个卫星星座上。 // One of our satellites is lonely. Move it into a constellation.
    @synopsis = 将 @/targetSat 移动到特定轨道上 // Move @/targetSat into the specified orbit
    @completedMessage = 好了，那应该能让他们心理上满足一段时间了。当然啦，下次他们肯定会叫我们再挪一遍的。 // Well, that should hold them for a while. Until they ask us to move the thing again of course.

    @DATA:HAS[#type[Vessel]],0
    {
        @title = 必须拥有一颗位置坐落在给定轨道的卫星 // Must have a satellite that falls within pre-defined orbital parameters
    }
    @DATA:HAS[#type[Vessel]],1
    {
        @title = 必须拥有一颗距离靠近，能够组成星座的卫星 // Must have a satellite that is close enough to form a constellation.
    }

    @REQUIREMENT[GroupCheck]
    {
        @title = 再次检查目标轨道是否一直符合条件。 // Double check that the target still meets the requirements.
    }
}

@CONTRACT_TYPE[CleverSatConstellationShift]:NEEDS[ContractPacks/CleverSat]:FOR[CNPatches]
{
    @title = 调整卫星星座 // Move a Satellite Constellation
    @description = 说出来有点小尴尬，但很明显我们之前发射的 @/firstTarget 星座的位置是错的。那么，这项任务就交给你了。 // Slightly embarrassing, but apparently we launched the @/firstTarget constellation into the wrong orbit. So you are going to have to move it.
    @genericDescription = 我们的某个卫星星座位置不对，需要你挪动一下。 // One of our constellations has been deployed to the wrong location. We need to move it.
    @synopsis = 将 @/firstTarget 星座移动到正确的轨道上 // Move the @/firstTarget constellation into the correct orbit
    @completedMessage = 好了，那应该能让他们心理上满足一段时间了。当然啦，下次他们肯定会叫我们再挪一遍的。 // Well, that should hold them for a while. Until they ask us to move them again of course.
    
    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一颗位置处在所给出轨道的卫星 // Must have a satellite within pre-defined orbital parameters
    }

    @REQUIREMENT[SatCount]
    {
        @title = 目标必须是卫星星座中的卫星 // Target must be in a constellation.
    }
    @REQUIREMENT[Expression]
    {
        @title = RNG 必须喜欢你。 // The RNG must like you.
    }
}

@CONTRACT_TYPE[CleverSatCore]:NEEDS[ContractPacks/CleverSat]:FOR[CNPatches]
{
    @title = 在 @/targetBody1 的轨道上放个新卫星 // Put a new Satellite in orbit of @/targetBody1
    @genericTitle = 放个新的卫星在轨道上。 // Put a new Satellite in orbit.
    @description = 有人愿意出一大笔钱让我们为他们发射颗卫星到轨道上。没错，我们原本是去探索整个星系的，但是想想，起码现在饭堂的零食管够了！ // Someone is willing to pay us big bucks to launch a satellite into orbit for them. Sure we could be exploring the galaxy, but hey, at least the canteen won't run out of snacks!
    @synopsis = 发射卫星进入给定轨道 // Launch a satellite into the specified orbit.
    @completedMessage = 好了，那应该就行了，其他的下次再说。 // Well, that should hold them for a while. Until they ask us to move the thing of course.

    @DATA:HAS[#type[CelestialBody]]
    {
        @title = 必须进入轨道 // Must have reached orbit.
    }

    @PARAMETER[Duration]
    {
        @preWaitText = 等待进入轨道。 // waiting for correct orbit.
        @waitingText = 校准轨道 // calibrating orbit
        @completionText = 校准完成 // calibration completed
    }

    @REQUIREMENT[Expression]
    {
        @title = RNG 必须喜欢你。 // The RNG must like you.
    }
}

@CONTRACT_TYPE[CleverSatProbeMalfunction]:NEEDS[ContractPacks/CleverSat]:FOR[CNPatches]
{
    @title = 调查故障卫星 // Investigate a malfunctioning satellite
    @description = 看上去 @/malSat 已经停止响应了。你最好派个工程师去看看。 // It looks like @/malSat has stopped responding to our pings. You'd better send an engineer to check it out.
    @genericDescription = 某颗卫星已经不响应我们发送的 ping 命令了。 你最好派个工程师去看看。 // One of our satellites has stopped responding to our pings. You'd better send an engineer to check it out.
    @synopsis = 调查 @/malSat 的情况 // Investigate the malfunction on board @/malSat
    @completedMessage = 好吧至少现在是结束了。 // Well at least that's over. For now.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一颗已部署卫星 // Must have a satellite deployed.
    }

    @BEHAVIOUR[DialogBox]
    {
        @DIALOG_BOX,0
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = 你好啊 Jeb。 // Hello Jeb.
            }
        }
        @DIALOG_BOX,1
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = 老天呐，可别又出问题。我要试一试远程重启上面的系统。 // Oh god not again. I'm going to try and reset the on board computer remotely.
            }
        }
        @DIALOG_BOX,2
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = 恐怕我不能让你这样做，Jeb。 // I'm afraid I can't let you do that Jeb.
            }
        }
        @DIALOG_BOX,3
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = 哎呀，又一个失常的卫星。我一直在警告 Werhner 不要给它们自我意识。现在我们该怎么办？ // Oh dear, another rogue probe. I keep telling Werhner not to make them self-aware. Now what do we do?
            }
        }
        @DIALOG_BOX,4
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = ++?????++ Out of Cheese Error。将重新开始启动。  // ++?????++ Out of Cheese Error. Redo From Start. 
            }
        }
        @DIALOG_BOX,5
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = 好消息是我设法解锁了导航计算机。坏消息是这个卫星想干掉我。我要问问给出这个合同的机构到底想要干什么。 // Good news is I managed to unlock the guidance computer. Bad news is that the probe wants to kill me. I'll ask the agency what they want to do.
            }
        }
        @DIALOG_BOX,6
        {
            @title = 探测器调查 // Probe Investigation

            @TEXT
            {
                @text = Werhner 真的要避免让卫星生成自我意识了。关机任务圆满成功。 // Werhner really needs to stop making the probes self-aware. Good job on shutting it down.
            }
        }
    }

    @PARAMETER[HalRepairFail]
    {
        @preWaitText = 等待卫星恢复上行链路 // Waiting for Satellite uplink
        @waitingText = 正在尝试修理 // Attempting Repairs
        @completionText = 噢，糟了。 // Oh dear.
    }
    @PARAMETER[HalRepairSuccess]
    {
        @preWaitText = 等待卫星恢复上行链路 // Waiting for Satellite uplink
        @waitingText = 正在尝试修理 // Attempting Repairs
        @completionText = 修复完成。 // Repair Complete.
    }
    @PARAMETER[Repair]
    {
        @preWaitText = 等待卫星恢复上行链路 // Waiting for Satellite uplink
        @waitingText = 正在尝试修理 // Attempting Repairs
        @completionText = 修复完成。 // Repair Complete.
    }
    @REQUIREMENT[Expression],0
    {
        @title = 必须未拥有任何失常 AI // Must not have an active Rogue AI
    }
    @REQUIREMENT[Expression],1
    {
        @title = 必须未拥有任何失常 AI // Must not have an active Rogue AI
    }
}

@CONTRACT_TYPE[CleverSatRandomShift]:NEEDS[ContractPacks/CleverSat]:FOR[CNPatches]
{
    @title = 调整卫星 // Move a Satellite
    @description = 这个机构要我们将 @/targetSat 移动到新的轨道。所以开始动吧。 // The agency have asked us to move @/targetSat into a new orbit. So, let's get on that.
    @genericDescription = 这个机构要我们将一颗卫星移动到新的轨道。现在让我们开始准备吧。 // The agency have asked us to move a satellite into a new orbit. So, let's get on that.
    @synopsis = 将 @/targetSat 挪到正确的轨道上 // Move @/targetSat into the correct orbit
    @completedMessage = 好了，那应该能让他们心理上满足一段时间了。当然啦，下次他们肯定会叫我们再挪一遍的。 // Well, that should hold them for a while. Until they ask us to move them again of course.

    @DATA:HAS[#type[Vessel]]
    {
        @title = 必须拥有一颗卫星部署在给定轨道上 // Must have a satellite deployed within pre-defined orbital parameters.
    }

    @REQUIREMENT[Expression]
    {
        @title = RNG 必须喜欢你。 // The RNG must like you.
    }
}

@CONTRACT_TYPE[CleverSatRogueAI]:NEEDS[ContractPacks/CleverSat]:FOR[CNPatches]
{
    @title = 摧毁失常卫星 // Destroy a rogue satellite
    @description = 看来 @/Sat 已失常。我们需要终止它的程序。 // It seems that @/Sat has gone rogue. We need to terminate it.
    @genericDescription = 我们的卫星坏了一个，需要终止掉它。 // One of our satellites has gone rogue. We need to terminate it.
    @synopsis = 摧毁这颗失常卫星。 // Destroy the rogue satellite.
    @completedMessage = 危急解除。干得好。 // Crisis averted. Good job.
    
    @DATA:HAS[#type[Vessel]]
    {
        @title = 你的某颗卫星必须已进入失常状态。 // One of your satellites must have gone rogue.
    }

    @PARAMETER[DestroySat]
    {
        @PARAMETER[VesselDestroyed]
        {
            @title = 摧毁掉 @/Sat. 允许采取任何必要手段。 // Destroy @/Sat. With extreme prejudice.
        }
    }
}
