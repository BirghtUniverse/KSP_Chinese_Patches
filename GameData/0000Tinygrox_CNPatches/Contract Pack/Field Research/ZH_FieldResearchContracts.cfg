@CONTRACT_TYPE[FS_BiomeStudy]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 研究 @biome 的生态群落 // Biome study of @biome
    @genericTitle = 对指定的生态群落进行研究 // Perform a study of a specific biome
    @genericDescription = 对同一生态群落的不同情境中进行多项实验。 // Perform a varity of experiments in different situations in one biome.
    @description = 都知道 @biome.FullName() 是最有趣的地方之一！我们想要对其进行更深入的了解，让我们开始进行研究吧！ // It's a commonly known fact that @biome.FullName() is one of the most interesting places around!  We'd like to know more about it, let's do a study!
    @synopsis = 在 @biome.FullName() 进行所要求的实验 // Perform the requested experiments at @biome.FullName().
    @completedMessage = 我们能从 @biome.FullName() 中得到的一项重要的结论就是这个地方也没我们一开始想的那么有趣。 // One of the most important things we've learned about @biome.FullName() is that it's not as interesting as we first thought.

    @REQUIREMENT:HAS[#type[Expression]]
    {
        @title = 必须存在有可用的生态群落供研究 // Must have a valid biome to study
    }
}

@CONTRACT_TYPE[FS_ClimateStudy]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 对 @targetBody 的气候研究 // Climate study of @targetBody
    @genericTitle = 气候研究 // Climate study
    @genericDescription = 对行星或卫星进行气候研究 // Perform a climate study of a planet or moon.
    @synopsis = 对 @targetBody 的气候展开研究 // Perform a study of @targetBody's climate.
    @completedMessage = 很棒，我敢肯定我们能将这些数据拟合成我们的学说的。 // Great work, I'm sure we'll be able to make this data fit our narrative!

    @DATA:HAS[#homeDesc]
    {
        @homeDesc = 由于许多坎巴拉人拥有发展火箭技术会对 @targetBody 的气候产生不利影响的这种疯狂的观点，政府要求我们进行气候研究。让我们彻底证明火箭技术是完全安全的(当然是从生态的角度来看)。 // Due to the number of Kerbals that believe the crazy notion that rocketry has an adverse effect on @targetBody's climate, we've been asked by the government to perform a climate study.  Let's prove once and for all that rocketry is completely safe (ecologically speaking, that is).
        @otherDesc = 在 HomeWorld() 和 @targetBody 之间存在着很多的相似之处，科学家们甚至称 HomeWorld() 可能原来就和 @targetBody 一样。等等，好像是说在几百年后 HomeWorld() 就会看起来像 @targetBody 一样，我记不清了。政府要求我们进行气候研究。确保实验能证明污染不会影响 HomeWorld() 的气候。 // There are a remarkable number of similarities between HomeWorld() and @targetBody, so much so that scientists say that HomeWorld() may have once looked like @targetBody.  Or maybe they said that HomeWorld() will look like @targetBody in a few hundred years, I can't remember.  We've been asked by the government to perform a climate study.  Make sure that the experiments don't imply that pollutants affect the climate on HomeWorld().
    }
    
    @DATA:HAS[#eveDesc],0
    {
        @eveDesc:NEEDS[!RealSolarSystem,!GPP] = Kerbin上的科学家称 Eve 曾经就跟 Kerbin 一样，直到上面的温室效应失控才变成了今天这个样子。政府要我们对上面的气候进行研究。让我们来证实 Eve 自诞生以来就是这么高温且荒凉。 // Scientists on Kerbin say that Eve once looked like Kerbin until the runaway purplehouse effect turned it into what it is today.  We've been asked by the government to perform a climate study.  Let's prove that Eve has always been a hot, purple wasteland.
        @eveDesc:NEEDS[RealSolarSystem,!GPP] = 土卫六是除了地球以外的唯一发现地面存在液体证据的天体。 但是要小心 - 那都是液态甲烷。 // Titan is the only body other than Earth with evidence of surface liquids.  Just be careful - that's liquid methane.
        @eveDesc:NEEDS[!RealSolarSystem,GPP] = 科学家已经在 Tarsiss 和 Hadrian 上检测到液体，但它们不可能是水。我们需要好好研究一下这里独特的气候。 // Scientists have detected surface liquids on Tarsiss and Hadrian but it can't be water. We need to study these unique climates in more detail.
    }
    @DATA:HAS[#eveDesc],1
    {
        @eveDesc:NEEDS[GPP] = 科学家已经在 Tarsiss 和 Hadrian 上检测到液体，但它们不可能是水。我们需要好好研究一下这里独特的气候。 // Scientists have detected surface liquids on Tarsiss and Hadrian but it can't be water. We need to study these unique climates in more detail.
    }

    @REQUIREMENT:HAS[#type[Expression]]
    {
        @title = 必须拥有可用实验 // Must have valid experiments to run
    }
}

@CONTRACT_TYPE[FS_Experiment]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 在 @targetBody 上进行 @experiment.Name().ToLower().FirstCap() 实验 // Perform @experiment.Name().ToLower().FirstCap() experiments on @targetBody
    @genericTitle = 在多个地点进行实验 // Perform experiment at various locations
    @genericDescription = 在多种情境进行实验 // Perform an experiment in various situations.
    @description =  Wernher 非常兴奋准备继续在 @targetBody 的不同地点进行 @experiment.Name().ToLower() 我们充分怀疑结果会和之前几次做的有多大区别...但领导说了算! // Wernher is especially excited to try some @experiment.Name().ToLower() experiments at various locations on @targetBody.  We doubt the results will be much different from the last study Wernher commissioned...  but he's the boss!
    @synopsis = 在 @targetBody 上运行 @experiment.Name().ToLower() 实验 // Run the @experiment.Name().ToLower() experiments on @targetBody.
    @completedMessage = 嗯，已经有很多份 @experiment.Name().ToLower() 的结果了。把数据存到表格里吧，我们以后再看。 // Yup, that's definitely a lot of @experiment.Name().ToLower() results.  Just put the data in a spreadsheet and we'll look at it later.

    @REQUIREMENT:HAS[#type[Expression]]
    {
        @title = 必须存在可用实验 // Must have a valid experiment to perform
    }
}

@CONTRACT_TYPE[FS_GeologicalStudy]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 对 @targetBody 的地貌研究 // Geological study of @targetBody
    @genericTitle = 科研星球地貌 // Geological study
    @genericDescription = 对行星或卫星的地貌进行研究 // Perform a geological study of a planet or moon.
    @description = 就地貌而言，我们对 @targetBody 的了解非常少。这就是为什么我们申请了一项科研资助启动对 @targetBody 的地貌研究。虽然我们尚未收到这笔资金，但是我相信一切都会好起来的。 // Geologically speaking, we know very little about @targetBody.  That's why we've applied for a research grant to do a geological study of @targetBody.  We haven't actually received the grant, but I'm sure things will work out fine.
    @synopsis = 对 @targetBody 的地貌进行研究 // Perform a study of @targetBody's geology.
    @completedMessage = 好样的，希望 Linus 能记得提交资助申请文件！ // Great work, I hope Linus remembered to submit the grant paperwork!

    @REQUIREMENT:HAS[#type[Expression]]
    {
        @title = 必须存在可用实验 // Must have valid experiments to run
    }

}

@CONTRACT_TYPE[FS_HardScience]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 从 @biome.FullName() 收集稀有科学成果 // Gather rare science results from @biome.FullName()
    @genericTitle = 收集稀有科学成果 // Gather rare science results
    @genericDescription = 在海面或沙漠中的水面里运行实验。地点就在那里！ // Run experiments while landed on the ocean, or on the water in a desert.  THe right locations are out there!
    // @description = @isLanded ? @landStr : @waterStr
    @synopsis = 在 @biome.FullName() 处于 @situation.ToString().ToLower() 时运行实验// Run the requested experiments while @situation.ToString().ToLower() at @biome.FullName().
    @completedMessage = 我们得到了很棒的数据！ // This is some great data that we've accumulated!

    @DATA:HAS[#type[string]]
    {
        @water = @isNotWater ? "在 @targetBody 上能称之为水的东西" : "水" // @isNotWater ? "whatever passes for water on @targetBody" : "water"
        @waterStr = 他们说在 @biome.FullName() 很难找到 @water 。我们已经在地图上标识了一些可能存在的地点。找到合适的地点并在那里进行实验。 // They say that it's difficult to find @water at @biome.FullName().  We've mapped out a few locations where there might be some.  Find a suitable spot and run some experiments.
        @landStr = 他们说在 @biome.FullName() 很难找到陆地。我们已经在地图上标识了一些可能存在的地点。找到合适的地点并在那里进行实验。 // They say there isn't much land at @biome.FullName().  We've mapped out a few locations where there might be some.  Find a suitable spot and run some experiments.
        @sitStr = @isLanded ? "着陆" : "溅落" // @isLanded ? "Landing" : "Splashdown"
    }

    @BEHAVIOUR[WaypointGenerator]
    {
        @WAYPOINT,*
        {
            @name = "建议的 @/biome.Name() @/sitStr" // "Suggested @/biome.Name() @/sitStr"
        }
    }
}

@CONTRACT_TYPE[FS_KSC]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 在 KSC 附近运行实验 // Perform experiments around KSC
    @description = 在坎巴拉航天中心附近有好多做科学研究的机会。 Wernher 需要我们去附近的几个位置进行一些可控的测试实验。// There are lots of opportunities to do science around the Kerbal Space Center.  Wernher needs us to run a few tests at different locations as a control test of our experiments.
    @synopsis = 在坎巴拉航天中心周围运行所需的测试并回收数据。 // Run the required tests around the Kerbal Space Center and recover the data.
    @completedMessage = 这些实验的结果看起来都很不错，是时候让它们进入太空了！ // Everything is looking good with these experiments, time to get them into space!

    @REQUIREMENT:HAS[#type[Expression]]
    {
        @title = 航天中心附近必须存在可用的实验 // Must have valid experiments to run at KSC.
    }
}

@CONTRACT_TYPE[FS_Scientist]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 帮助科学家在 @/biome 完成实验 // Help a scientist perform experiments at .
    @genericTitle = 帮助科学家进行实验 // Help a scientist perform experiments
    @genericDescription = 帮助著名的科学家在特定地点进行实验 // Help a renowned scientist perform experiments at a specific location.
    @description = 著名科学家 @scientist 想要在 @/biome 的几个地方进行实验。 // Renowned scientist @scientist would like to perform some experiments near a specific location at @/biome.  Wernher has strongly suggested that this scientist should be treated with the utmost respect, as they are a prominent member of the Society of Rocketologists.
    @synopsis = 携带 @scientist 在靠近 @/biome 的 @/waypoint.Name() 地方进行实验 // Bring @scientist to perform experiments near @/waypoint.Name() at @/biome.
    @completedMessage = Wernher 很高兴，如果搞砸了他就不能去参加火箭科学家宴会了！ // Wernher is very pleased, he wouldn't have been able to attend the Rocketologist's gala if something had gone wrong!

    @REQUIREMENT:HAS[#type[Expression]],0
    {
        @title = 必须存在可运行实验 // Must have valid experiments to run
    }

    @PARAMETER[VPG]
    {
        @title = 携带 @/scientist 到导航点 // Bring @/scientist to the waypoint

        @PARAMETER[CollectScience]
        {
            @title = 在导航点处运行实验 // Perform the experiments at the waypoint
        }
    }

    @REQUIREMENT:HAS[#type[Expression]],1
    {
        @title = 必须至少飞掠过一颗卫星 // Must have done a flyby of at least one moon
    }

}

@CONTRACT_TYPE[FS_Scraps]:NEEDS[ContractPacks/FieldResearch]:FOR[CNPatches]
{
    @title = 进行另一项 @scienceSubject 实验 // Perform another @scienceSubject
    @genericTitle = 重复进行实验 // Perform repeated experiments
    @genericDescription = 继续重复之前实验，一遍又一遍！ // Repeat the same experiment again and again!
    @description = 我们已经得到了一些不错的 @scienceSubject.Experiment().Name().ToLower() 数据 @scienceSubject.SituationString() 但 Wernher 相信我们还能从中学到更多。重新运行实验并带回结果。 // We've got some good @scienceSubject.Experiment().Name().ToLower() data @scienceSubject.SituationString(), but Wernher believes that we can learn more.  Re-run the experiment and get the data back home.
    @synopsis = 收集关于 @scienceSubject 的科学点数 // Collect science about @scienceSubject.
    @completedMessage = 很棒，让我们希望这能够让我们完全了解这个领域。 // Great, let's hope that completes our knowledge of the topic.

    @DATA:HAS[#type[ScienceSubject]]
    {
        @title = 必须拥有存在可进行收集科学点数的课题 // Must have a subject with experimental data still to be collected
    }
}
