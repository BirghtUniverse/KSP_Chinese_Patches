@PART[ELLathe]:NEEDS[ExtraplanetaryLaunchpads]:AFTER[ExtraplanetaryLaunchpads]
{
    @title = KS-ML 铣床 // KS-ML Milling Lathe
    @description = 提升废金属的产量。 噢对了，你可能还能获得一些火箭零件。 // Increase production of scrap metal. Oh, and you might get some rocket parts out of it.
}
@PART[ELMicroPad]:NEEDS[ExtraplanetaryLaunchpads]:AFTER[ExtraplanetaryLaunchpads]
{
    @title = KS-MP 一次性发射台 // KS-MP Disposable Pad
    @description = 标记一处位置，建造模块将会永久安装在载具上。构建模块将代替发射台位置。构建模块的根节点必须是一个自由可安装节点（顶部或底部，如果都可用，则顶部优先）。 // Mark where built modules will be permanently attached to the construting vessel. The build replaces the pad. The built module must have a free stack node on its root part (top or bottom, top takes priority if both are available).
}
@PART[ELControlReference]:NEEDS[ExtraplanetaryLaunchpads]:AFTER[ExtraplanetaryLaunchpads]
{
    @title = KS-CR 控制参考面 // KS-CR Control Reference
    @description = 在那些需要快速切换控制参考面的时刻非常有用，比如说要进行一次硬着陆。第一次按下动作按钮时，这个装置将会覆盖你的航天设备，并在前后形成一个新的舱头。第二次按下动作按钮时，这个装置将会移除之前覆盖的任何动作，先前的控制参考面将会再次激活。 // For those times where you need to switch control references quickly, such as doing a ventral landing. At the flick of an action button, this device will override your avionics and become your new fore and aft, with suitable indicators highlighting when active. At a second flick of the action buttion, the device will remove the override and the previous control reference will be active once again.
}
