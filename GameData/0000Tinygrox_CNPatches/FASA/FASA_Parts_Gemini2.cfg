    @description = 带翼双子座实验是为了让双子座能降落在跑道上。如果成功可以大大降低回收成本，但在测试中飞船姿态非常不稳定且难以控制，因此计划被搁置。看你是否能推进计划！确保你以前端飞行，一旦产生旋转就马上关闭 SAS，这样也许能成功回收，也许。此外，在进入厚大气层之前你都会很难进行操控——尽可能保持前端朝前来保持加速。你的下滑面曲线应该会很陡峭。 // The Winged Gemini experiment was designed so that Gemini could land on a runway. It would have greatly reduced the cost of recovery, but it was so unstable and hard to control in tests that it was abandoned.  See if you can do better! Make sure you come in nose first, if you start to spin turn off SAS and you will eventually recover, maybe. Also you will have very little control until you get to the thicker part of the atmosphere keep it nose down as long as possible to keep your speed up. Your glide slope should be very steep.
}

