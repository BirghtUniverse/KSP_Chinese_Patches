}

@PART[FASAMercuryAtlasLFTLong]:NEEDS[FASA]
{
    @title = 水星 宇宙神 液体燃料箱(长) // Mercury Atlas Long Liquid Fuel Tank
    @description = 水星宇宙神火箭的重型燃料箱。你“能”用这个燃料箱入轨的！ // A large heavy fuel tank for the Mercury Atlas rocket. You "Will" to make it into orbit with this tank!
}

@PART[FASAMercuryAtlasEngBooster]:NEEDS[FASA]
{
    @title = 水星 宇宙神 助推火箭引擎 // Mercury Atlas Booster Rocket Engine
    @description = 一个小而轻的适用于宇宙神火箭的助推引擎。安装在宇宙神火箭整流罩的末尾。 // A small light booster engine for the Atlas rocket. Place these on the end of the Atlas fairing.
}

@PART[FASAMercuryAtlasEng]:NEEDS[FASA]
{
    @title = 水星 宇宙神 火箭引擎 // Mercury Atlas Rocket Engine
    @description = 宇宙神最初是为了发射ICBM(洲际弹道导弹)。为什么不试试发射一个人呢？安装此引擎，然后是整流罩，最后是助推引擎。 // The Atlas engine was originality designed to launch ICBM's. Why not launch a person instead? Place the engine, then the fairing, then the booster engines.
}

@PART[FASA_Mercury_Eng]:NEEDS[FASA]
{
    @title = 水星 制动火箭引擎组 // Mercury Retro Rocket Engine pack
    @description = 水星指令舱(已安装分离器)的固体火箭引擎组。10 秒的工作时间足够让你从低轨道回到 Kerbin。先安装水星引擎分离器，然后再安装这个引擎。 // The solid rocket engines for the Mercury capsule with attached decoupler. 10 second burn time to get you back to Kerbin from a low orbit.  Attach the Mercury Engine decoupler first then this engine.
}

@PART[FASAMercuryDec]:NEEDS[FASA]
{
    @title = FASA 水星 引擎分离器 // FASA Mercury Engine Decoupler
    @description = 水星引擎的轻质分离器。直接安装在水星太空舱底部，然后才安装引擎。 // A light decoupler for your Mercury Engine. Attach this directly to the Mercury Pod, then attach the engines.
}

@PART[FASA_Mercury_LES]:NEEDS[FASA]
{
    @title = 水星 发射逃离系统 // Mercury Launch Escape System
    @description = 设置动作组来控制上面的引擎。不然分级操作会直接激活引擎。安装在你的水星太空舱的上面，以防万一。 // Set up an action group to turn on the engine. Otherwise staging will just release it. Attach this to the top of your Mercury capsule, in case there is an emergency.
}

@PART[FASA_Mercury_LFEng]:NEEDS[FASA]
{
    @title = 水星 液体燃料供能制动火箭引擎组 // Mercury Liquid Fuelled Retro Rocket Engine pack
    @description = 水星太空舱的高级版火箭引擎。一组可以关机的小型引擎。携带有几乎没有多少的燃料。\n直接使用分级操作会直接分离引擎并启动引擎。使用动作组进行控制，或者右键菜单来启动引擎！！！ // The more advanced version of the rocket engines for the Mercury capsule. Small engine pack with engines you can turn off. Caries with it an almost useless amount of fuel.\nStaging this engine will detach it AND activate it. Use the action groups or right click on it to activate this engine!!!
}

@PART[FASA_Mercury_LFT_Long]:NEEDS[FASA]
{
    @title = 水星 液体燃料箱(长) // Mercury Long Liquid Fuel Tank
    @description = 水星系列火箭的大型重型燃料箱。你不能带着这个燃料箱进入轨道，但你也可以自由尝试！ // A large heavy fuel tank for the Mercury rocket. Your not going to make it into orbit with this tank, but your welcome to try!
}

@PART[FASA_Mercury_LFT_Short]:NEEDS[FASA]
{
    @title = 水星 液体燃料箱(短) // Mercury Short Liquid Fuel Tank
    @description = 水星系列火箭的小型燃料箱。如果你需要进入轨道，这可能帮的到你。 // A small fuel tank for the Mercury rocket. If you do get into orbit, this may help you stay there.
}

@PART[FASA_Mercury_Parachute_Box]:NEEDS[FASA]
{
    @title = 水星 降落伞 // Mercury Parachute
    @description = 水星降落伞比标准降落伞要轻。直接安装在水星指令舱的顶部。然后将护盖安装降落伞的顶部。 // The Mercury parachute is lighter than the standard one. Put this directly on top of the Mercury pod. Then place the cap on top of the parachute to protect it.
}

@PART[FASAMercruyCap2]:NEEDS[FASA]
{
    @title = 水星 头锥型切分器 & 天线 // Mercury Nosecone Decoupler & Antenna
    @description = 这个护盖在飞行时起到整流和保护降落伞的作用。护盖内还有一个小型天线。警告：飞行时不要坐在护盖上！ // This cap acts as a faring and protects the parachute during flight. Cap also contains a small antenna as well. Warning do not sit on top of cap while in flight!

    @MODULE[ModuleAnimateGeneric]
    {
        @startEventGUIName = 展开 // Extend
        @endEventGUIName = 收回 // Retract
        @actionGUIName = 展开/收回天线 // Toggle Antenna
    }
}

@PART[FASAMercuryPodRCS]:NEEDS[FASA]
{
    @title = 水星 RCS 推进器组 // Mercury RCS Thruster Pack
    @description = 安装在水星指令舱上面的 RCS 推进器。推进方向只有，左和右。 // Mercury RCS thrusters go on top of your Mercury pod. They only thrust laterally, left and right.
}

@PART[FASAMercuryPod]:NEEDS[FASA]
{
    @title = 水星指令舱 // Mercury Command Pod
    @description = 水星指令舱是一个适用于短途旅行的小型单人舱。自带 RCS 推进器。 // The Mercury pod is a small one man pod for short trips.  Includes it's own RCS thrusters as well.
    @MODULE[ModuleScienceExperiment]:HAS[#experimentID[crewReport]]
    {
        @experimentActionName = #autoLOC_502009 // Crew Report
        @resetActionName = #autoLOC_502010 // Discard Crew Report
        @reviewActionName = #autoLOC_502200 // Review Report
    }
    @MODULE[ModuleScienceContainer]
    {
        @reviewActionName = #autoLOC_502201 // Review Stored Data
        @storeActionName = #autoLOC_502202 // Store Experiments
    }
}

@PART[FASA_Mercury_RCS_Short]:NEEDS[FASA]
{
    @title = 水星 RCS 燃料箱(短) // Mercury Short RCS Tank
    @description = 水星火箭的细小 RCS 燃料箱。 // A slimline RCS tank for the Mercury rocket.
}

@PART[FASA_Mercury_Redstone_Eng]:NEEDS[FASA]
{
    @title = 水星 红石 A-6 火箭引擎 // Mercury Redstone A-6 Rocket Engine
    @description = -----禁止直接触地-----                                             使用发射架，否则会卡在地面里！！                          红石 A-6 最初是为了发射远程导弹。为什么不试着放个人在后面？对于亚轨道飞掠任务来说非常完美，或作为一个便宜的一级助推器。 //        -----DO NOT SET ON GROUND-----                                             Use the launch clamp, or it will get stuck in the ground!!                          The Redstone A-6 was originality designed for long range missiles. Why not put a person on the end instead?. Perfect for sub-orbital hops or cheap first stage boosters.
}

@PART[FASAMercuryRedstoneFin]:NEEDS[FASA]
{
