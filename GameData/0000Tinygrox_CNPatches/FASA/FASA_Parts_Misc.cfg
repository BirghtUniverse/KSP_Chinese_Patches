@PART[FASAlaunchClampApollo]:NEEDS[FASA]
{
    @title = FASA 阿波罗发射架 // FASA Apollo Launch Clamp
    @description = 类似于土星 5 号火箭发射台的发射架，能够在引擎点火加速到最大功率期间将火箭固定在发射台上。发射架有一个特殊的罩子，当收回发射架时会缩回这个罩子内。能够保护发射架不受火箭引擎尾焰的损害，从而可以重复用于发射。 // Similar to the clamps that held the Saturn V down while the engines spooled up. The clamp had a special hood it retracted into. It protect the clamps from rocket exhaust so they could be reused for multiple launches.
}

@PART[FASAlaunchClampAtlas]:NEEDS[FASA]
{
    @title = FASA 宇宙神发射架 // FASA Atlas Launch Clamp
    @description = “宇宙神发射架”安装在火箭的侧面来阻止火箭发射的抖动。这个发射架的原理和原版发射架的一样，就是不能输电。 // The "Atlas Clamp" attaches to the sides of rockets to help stop the launch wiggles. This clamp works just like the stock launch clamps except they do not provide electricity.
