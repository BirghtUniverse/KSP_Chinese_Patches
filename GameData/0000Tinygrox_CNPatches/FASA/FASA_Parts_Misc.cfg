    @description = 2.5m 系列火箭的 2.5m 底部发射架。确保你的引擎能够承受火箭的重量。如果你的火箭爆炸了你可能需要使用径向的发射架。 // The 2.5 clamp attaches to the bottom of 2.5m rockets. Just make sure your engine can handle the weight. If your rocket explodes your going to need to add some radial clamps.
