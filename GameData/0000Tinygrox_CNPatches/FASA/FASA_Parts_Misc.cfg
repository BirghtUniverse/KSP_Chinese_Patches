    @description = 这个发射塔能够让你将你的坎巴拉人从发射塔移动到航天器上。将坎巴拉人装载进发射塔里，右键发射塔的顶门或底门进行 EVA // This launch tower lets you load Kerbals from the tower to your spacecraft.  Load it up with Kerbals from the astronaut complex and right click on the doors at the top or bottom to EVA.
