@EXPERIMENT_DEFINITION:HAS[#id[GeigerCounter]]:NEEDS[FASA]
{
    @title = 盖格计数器 // Geiger Counter

    @RESULTS
    {
        @default = 你看了一眼上面的辐射读数。 // You observe the radiation levels.
        @KerbinSrfLandedLaunchPad = 辐射水平高出正常水平。你怀疑又有人在测试热核火箭。 // Radiation levels are higher than normal. You suspect someone has been testing a nuclear powered rocket system again.
        @KerbinSrfLandedRunway = 这里的辐射水平没有什么异常。 // Radiation levels are the same as it always does around here.
        @KerbinSrfLandedDeserts = 这里的辐射水平略微高于正常水平。 // Radiation levels are slightly higher than normal.
        @KerbinSrfSplashedWater = 辐射水平正常，水上的风景真美。 // Radiation levels are normal, but the water is pretty.
        @KerbinSrfSplashedShores = 辐射水平正常。 // Radiation levels are normal.
        @KerbinSrfLandedShores = 辐射水平正常。探测器要被吹进沙子了。 // Radiation levels are normal. Sand is getting in the detector.
        @KerbinFlyingLowShores = 辐射水平正常，你突然很想去沙滩玩一玩。 // Radiation levels are normal, and you suddenly want to go to the beach!
        @KerbinSrfLandedKSC = 辐射水平正常。 // Radiation levels are normal.
        @KerbinInSpaceLow,* = 你发现这里的辐射水平在升高。 // You have encountered some elevated radiation levels.
        @KerbinInSpaceHigh,* = 你在 Kerbin 周围检测到了一处不寻常的辐射区域。辐射水平远高于应有水平，Van Kerbin是对的！ // You have encountered an unusual radiation zone around Kerbin. Radiation levels are much Higher than they should be, Van Kerbin was right!
        @KerbinFlyingHighMountains = 这些山脉有轻微的辐射。 // The mountains are slightly radioactive.
        @KerbinSrfLandedMountains = 通过更细致的扫描发现存在高能放射性矿石。也许是未来的太空燃料？ // A closer scan of the mountains reveals veins of highly energetic radioactive ore.  Perhaps a future space fuel?
        @KerbinFlyingHighBadlands = 荒野地区造成辐射高于正常水平？ // The Badlands are causing higher than normal levels of radiation?
        @KerbinFlyingLowBadlands = 荒野地区造成辐射水平激增。 // The Badlands are causing an unusual radiation spike.
        @KerbinSrfLandedBadlands = 危险！危险！辐射水平超出安全限值！ // Danger! Danger! Radiation levels have exceeded safe limits!
        @KerbinSrfLandedDeserts = “不在这里！” 科学仪器会显示这种奇怪的话语吗？ // "It is hot here!" What an odd thing for a scientific instrument to say?
        @KerbinFlyingLowDeserts = 辐射水平高出正常水平。 // Radiation levels are higher than normal.

        @MohoInSpaceHigh = 辐射水平超标了！你最好不要在这里呆太久... // Radiation levels are off the scales! You better not stay here long...
        @MohoInSpaceHigh = 探测器快疯了。没准它就要开始化掉了。 // The detector is going nuts. It may start melting soon.
        @MohoInSpaceLow = 探测器已经化掉了... // The detector has melted...
        @MohoSrfLanded = 你盯着已经变成一堆黄色黏液的盖革探测器，想知道飞船的其他部件是怎么存活下来的。 // You stare at the blob of yellow Goo that use to be your Geiger counter and wonder how the rest of the ship survived.
        
        @MunInSpace = 这里的辐射水平略微高于正常水平。 // Radiation levels are slightly higher than normal.
        @MunSrfLanded,0 = 辐射水平已降到零。 // Radiation levels have returned to zero.
        @MunSrfLanded,1 = 你看着探测器等待读数，在这个过程中，你的思绪在慢慢飘荡。接下来你关掉了探测器，思考你在宇宙中存在的意义。 // You look at the Detector, your thoughts drift as you wait for a response. Then you turn off the detector and contemplate your existence in the universe.
        @MunSrfLanded,2 = 很确定这玩意是黄色的！我在说，这个盒子... // This thing sure is yellow! The box, I mean...
        @MunFlyingLow = 辐射水平在下降。 // Radiation levels are dropping.
        @MunFlyingHigh = 辐射水平仍然高出正常值，但读数在下降。 // Radiation levels are slightly higher than normal but falling.

        @MinmusSrfLanded = 只需按一下这个盒子，就可以坐下来等了。 // The box gives out a single click and then just sits there.
        @MinmusInSpace = 辐射水平在下降。 // Radiation levels are dropping.

        @EveInSpace,0 = 这里的辐射水平很高。 // Radiation levels are high here.
        @EveInSpace,1 = 你检测到的辐射水平高于正常值。 // You detect much Higher than normal radiation.
        @EveFlyingHigh = 辐射水平在下降。 // Radiation levels are dropping.
        @EveFlyingLow = 辐射水平几乎为零。 // Radiation levels are almost zero.
        @EveSrfLanded = 即使这里距离太阳已经较近了，你也没有在地面上检测到辐射。一定是厚厚的大气层挡住了辐射。 // Even though your relatively close to the sun your detecting no radiation on the surface. The thick atmosphere must be blocking the radiation.

        @DunaInSpace = 这里的辐射水平略微高于正常水平。 // Radiation levels are slightly higher than normal.
        @DunaSrfLanded = 这里的辐射水平略微低于正常水平。 // Radiation levels are slightly lower than normal.

        @JoolInSpaceHigh = 辐射水平高出正常水平。 // Radiation levels are higher than normal.
        @JoolInSpaceLow = 你在行星周围检测到了一片辐射带。辐射水平远高于正常水平。 // You have encountered a radiation zone around the planet. Radiation levels are much Higher than normal.

        @BopInSpace = 这里的辐射水平略微高于正常水平。 // Radiation levels are slightly higher than normal.

        @PolInSpace = 这里的辐射水平略微高于正常水平。 // Radiation levels are slightly higher than normal.

        @EeLooInSpace,0 = 这里的辐射水平非常低。 // Radiation levels are very low here.
        @EeLooInSpace,1 = 读数显示是 0，你检查了一下仪器是否打开了。嗯，的确开了，这里就是没辐射... // Readings are 0. You check to make sure the instrument is on. Yep, its on, just nothing here...

        @SunInSpaceHigh = 在太阳的远太空你检测到辐射水平越来越高。也许是什么宇宙射线之类的？ // Going further from the Sun your detecting increasing levels of radiation. Maybe some sort of cosmic source?
        @SunInSpaceLow = 你在太阳附近检测到了更高的辐射水平。也许你需要再靠近一点来研究？ // Your detecting higher levels of radiation near the Sun. Maybe you should examine this more closely?
        @SunFlyingHigh = 探测器已经融化了，飞船的其他部件也快了... // The detector has melted, and the rest of the ship is not far behind...

    }
}

