@PART[JWST-SidePanels]:NEEDS[JamesWebb]
{
    @title = 詹姆斯·韦布 侧面太阳能板
    @description = 四块有助于满足詹姆斯·韦布的电力需求，可以让其充分发挥作用。这些应该安装在基础结构的 4 个侧面的安装点。

