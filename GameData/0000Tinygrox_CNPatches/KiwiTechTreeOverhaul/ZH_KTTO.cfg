        ///// ***** Tech Tree Titles and Descriptions ***** \\\\\
        #LOC_KTT_earlyActuators_Title = 早期动力部件 // Early Actuators
        #LOC_KTT_earlyActuators_Description = KAL, 开门。 // KAL, open the pod bay doors.
    
        // Beamed Power
        #LOC_KTT_experimentalBeamedPowerPropulsion_Title = 试验阶段光束推进 // Experimental Beamed Power Propulsion
        #LOC_KTT_experimentalBeamedPowerPropulsion_Description = 既然你已经到这个阶段了，你应该知道Jebediah和Valentina在Krakenify上开了一个直播账号了吧？前50个进行年订阅的坎巴拉人将会获得10%的折扣！ // Since you are here, did you know that Jebediah and Valentina now have an exclusive podcast on Krakenify?  The first 50 kerbals to use the code JebVal10 will get 10 percent off an annual subscription!
    
        #LOC_KTT_exoticBeamedPowerPropulsion_Title = 奇异光束推进 // Exotic Beamed Power Propulsion
        #LOC_KTT_exoticBeamedPowerPropulsion_Description = 一个更加辉煌的黎明在迎接我们！迎接我们的并非太阳，而是一个崛起的银河系！拥有4000亿颗恒星的银河系！ // A still more glorious dawn awaits, not a sunrise, but a galaxy rise! A morning filled with 400 billion suns!
    
        #LOC_KTT_groundVehicles_Title = 地面载具 // Ground Vehicles
        #LOC_KTT_groundVehicles_Description = 每个坎巴拉人都梦想着乘坐火箭飞行，这些载具是为那些可能会将火箭撞向管理大厦的人准备的。 // Every kerbin dreams of flying in a rocket, but these are the vehicles for those who are deemed too likely to crash the rocket into the administration building.
    
        #LOC_KTT_deprecated_Title = 弃用 // Deprecated
        #LOC_KTT_deprecated_Description = These are parts that don't quite fit in.
    
        // Miscellaneous Parts
        #LOC_KTT_otherParts_Title = 其他部件 // Other Parts
        #LOC_KTT_otherParts_Description = 放置其他部件的地方 // A place for everything and everything in it's place.
    
        // Nuclear Propulsion Expansion
        #LOC_KTT_highPowerExoticNuclearPropulsion_Title = 高能奇异核动力推进 // High Power Exotic Nuclear Propulsion
        #LOC_KTT_highPowerExoticNuclearPropulsion_Description = 建议坎巴拉人在引擎点火后的几千年内都不要靠近这些引擎。 // Kerbals are advised to not EVA too close to these engines within several thousand years after firing.
        
        // Materials
        #LOC_KTT_aerographite_Title = 航天石墨 // Aerographite
        #LOC_KTT_aerographite_Description = 这具有颠覆行业的力量。试想一下，如果它也有生物活性，那会有多大的可能性！ // This has the power to revolutionize the industry.  Just think of the possibilities if it can also be bio-activated!
    
        // Completely Non-Agressive Rocketry
        #LOC_KTT_cnar_Title = 完全不危险火箭 // Completely Non-Aggressive Rocketry
        #LOC_KTT_cnar_Description = Wernher在加入我们团队前的一些想法。 // Wernher was testing a couple of ideas before he joined our team.
    
        // Ion Thrusters Branch \\
        #LOC_KTT_exoticGriddedThrusters_Title = 奇异电力推进器 // Exotic Electrostatic Thrusters
        #LOC_KTT_exoticGriddedThrusters_Description = 我们无师自通就能建造这么棒的引擎。 // We don't need no education to create thrusters this awesome.
    
        #LOC_KTT_nobleGasFuelSystems_Title = 惰性气体燃料系统 // Noble Gas Fuel Systems
        #LOC_KTT_nobleGasFuelSystems_Description = 为什么惰性气体总是悲伤难掩？因为他朋友都没了氩。 // Why does the noble gas always cry? Because all his friends Argon.
    
        #LOC_KTT_lithiumFuelSystems_Title = 锂系燃料系统 // Lithium Fuel Systems
        #LOC_KTT_lithiumFuelSystems_Description = 这种燃料系统展现了我们利用化学元素的能力，可以保证只用于送坎巴拉人上天。 // These fuel systems represent the best of our ability to contain elements that want nothing more than to blow up our kerbonauts.
    
        //// Aeronautics Branch \\\\
        #LOC_KTT_proceduralWings_Title = 程序化机翼 // Procedural Wings
        #LOC_KTT_proceduralWings_Description = 在每个坎航员的短暂而高亮的一生中，总是发生这样的事情："与其用25块翼片组装成我想要的机翼外形，我不如要用自己亲手设计出来的机翼，还会和其他一样好用。"，我们永远怀念他们。 // There comes a time in every kerbal's short, but exciting life in which they say, "The heck with using 25 pieces to assemble a wing, I am going to hammer out my own. It will be as good as those others."  They will be sadly missed.
        
        #LOC_KTT_streamlinedFlight_Title = 流线型飞行 // Streamlined Flight
        #LOC_KTT_streamlinedFlight_Description = 我们永远也不能坐飞碟离开这个星球了，还是说未来能？ // We are never getting off this rock in a flying saucer, or will we?
        
        #LOC_KTT_advancedFlightSystems_Title = 高级航空系统 // Advanced Flight Systems
        #LOC_KTT_advancedFlightSystems_Description = 会用这些东西制作飞行器的坎巴拉人是谁？ // Who are these kerbals who would design craft using these?
        
        #LOC_KTT_experimentalFlightSystems_Title = 试验性航空系统 // Experimental Flight Systems
        #LOC_KTT_experimentalFlightSystems_Description = 现在，飞出自己的风格。 // Now this is flying in style. 
        
        #LOC_KTT_experimentalAerospaceTech_Title = 试验性航空科技 // Experimental Aerospace Tech
        #LOC_KTT_experimentalAerospaceTech_Description = 在这个节点上，飞机和太空飞机的界限并不明显。这些飞机偏向于前者，而后者则少一些。 // There is a fine line at this point for what is a plane and what is a space plane. These lean a little bit towards former and a bit less of the latter.
        
        //// Construction Branch \\\\
        #LOC_KTT_basicConstruction_Title = 基础建设 // Basic Construction
        #LOC_KTT_basicConstruction_Description = 我们在Margo的后院发现了一些零碎的东西。 // Some odds and ends we found lying around Margo's backyard.
        
        //// Decoupling, Coupling & Engine Plate Branch \\\\
        #LOC_KTT_decoupling_Title =分离系统 // Decoupling
        #LOC_KTT_decoupling_Description = 研究人员的灵感来自他们的套娃。 // The kerbals at the lab were inspired by their Matryoshka dolls.
        
        #LOC_KTT_docking_Title = 对接系统 // Docking
        #LOC_KTT_docking_Description = 工程师们表示，他们能保证夹具对接装置的气密性。如果不能保证，那可能就会导致计划外的断裂了。 // The engineers have said they are pretty sure that the seal on the Clamp-O-Tron will hold.  If not, it will only cause a rapid unplanned disassembly.
        
        #LOC_KTT_advancedDecoupling_Title = 高级分离 // Advanced Decoupling
        #LOC_KTT_advancedDecoupling_Description = 我们已经能够更好地分离开我们不想要的大型部件了。 // We have gotten better at disconnecting bigger parts of the ship that we no longer want attached.
        
        #LOC_KTT_enginePlates_Title = 引擎钢板 // Engine Plates
        #LOC_KTT_enginePlates_Description = 在极少数情况下，将许多小型引擎组合在一起，而不是仅仅使用一个非常大的引擎来说，是一个不错的选择。 针对这种罕见的情况，这些部件会有所帮助。 // On the rare occasion, it is nice to put many small engines together rather than just one really ridiculously big engine.  For those rare occasions, these will help.
        
        #LOC_KTT_advancedDocking_Title = 高级对接 // Advanced Docking
        #LOC_KTT_advancedDocking_Description = 我们的航天器越来越大了，对应的，对接方案也需要满足我们的需求。 //  Our craft have gotten bigger, the docking solutions need to match our needs.
        
        #LOC_KTT_advancedEnginePlates_Title = 高级引擎钢板 // Advanced Engine Plates
        #LOC_KTT_advancedEnginePlates_Description = 当堆量或堆质都无法满足需求时，我们两者都要。 // When neither more nor bigger is enough, sometimes we need both!
        
        #LOC_KTT_automatedDecouplingSystems_Title = 自动分离系统 // Automated Decoupling Systems
        #LOC_KTT_automatedDecouplingSystems_Description = 考虑到坎巴拉人的反应太慢，我们需要一个系统来参与分离工作的需要。 // Sometimes Kerbals are just too slow to react, we need a system to anticipate the need to dissassemble.
        
        //// Solid Rocket Branch\\\\
        #LOC_KTT_soundingRockets_Title = 探空火箭 // Sounding Rockets
        #LOC_KTT_soundingRockets_Description = 早期固体火箭对于证明我们的太空计划是非常必要的论点非常重要。 // Early Solid Rockets are critical to show that our space program is awesome sauce.
        
        #LOC_KTT_tinyBoosters_Title = 微型固体火箭 // Tiny Solid Rockets
        #LOC_KTT_tinyBoosters_Description = 这是什么？给蚂蚁用的助推器？！如果连燃料箱都装不了一个坎巴拉人，我们怎么能指望以后他们有机会能进入太空呢？ // What is this?  A booster for ants?! How can we be expected to give kerbals a chance to get into space if they can't even fit inside the tank?
        
        #LOC_KTT_smallBoosters_Title = 小型固体火箭 // Small Solid Rockets
        #LOC_KTT_smallBoosters_Description = 问题解决了！理论上现在坎巴拉人可以放置在这些助推器的固体燃料箱内。 // We solved the problem! Kerbals could, theoretically, fit inside the solid tanks of these boosters. 
        
        #LOC_KTT_mediumBoosters_Title = 中型固体火箭 // Medium Solid Rockets
        #LOC_KTT_mediumBoosters_Description = 某种情况下，我们希望只使用固体火箭进入轨道，用于挑战那些质疑者和反对者。 // At some point, we want to get into orbit using only solid rockets to challenge our doubters and naysayers.
        
        #LOC_KTT_largeBoosters_Title = 大型固体火箭 // Large Solid Rockets
        #LOC_KTT_largeBoosters_Description = 大就是好。 // Bigger is better.
        
        #LOC_KTT_largerBoosters_Title = 更大固体火箭 // Larger Solid Rockets
        #LOC_KTT_largerBoosters_Description = 如果大就是好，那更大就是更好。 // If bigger is better, biggerer is betterer.
        
        #LOC_KTT_hugeBoosters_Title = 巨大固体火箭 // Huge Solid Rockets
        #LOC_KTT_hugeBoosters_Description = 跟我念：j-u~巨 // It is pronounced: hue-guh.
        
        #LOC_KTT_gargantuanBoosters_Title = 巨无霸固体火箭 // Gargantuan Solid Rockets
        #LOC_KTT_gargantuanBoosters_Description = 为了这个超级巨大的固体火箭，许多坎巴拉人献出了生命。 // Many kerbals died to bring us solid rockets this hueguh.
        
        //Aeronautics Branch Revamp
        #LOC_KTT_earlyFlight_Title = 早期飞行 // Early Flight
        #LOC_KTT_earlyFlight_Description = 自固体燃料发现以来，坎巴拉人就一直在尝试飞行。 // Kerbals have been flying since the discovery of Solid Fuel.
        
        //Heat Management Branch Revamp
        #LOC_KTT_intermediateHeatManagement_Title = 中级热量管理 // Intermediate Heat Management
        #LOC_KTT_intermediateHeatManagement_Description = 希望这个不会来的太迟。 // Hopefully these are not too little too late.
        
        #LOC_KTT_experimentalHeatManagement_Title = 试验性热量管理 // Experimental Heat Management
        #LOC_KTT_experimentalHeatManagement_Description = 当涉及到管理核反应堆产生的热量或进入太阳的近轨道时，得知该系统是试验性的并不是很令人欣慰。 // When it comes to managing heat from nuclear reactions or getting into a close solar orbit, learning that the system is experimental is not very comforting.
        
        // Reentry Module Branch
        #LOC_KTT_basicReentryModule_Title = 基础再入 // Basic Reentry Module
        #LOC_KTT_basicReentryModule_Description = 就决定是你了，Jebediah! // Jebediah, I choose you!
        
        #LOC_KTT_reentryModule_Title = 再入模块 // Reentry Module
        #LOC_KTT_reentryModule_Description = 2个坎巴拉人，2份风险。 // Twice the kerbals, twice the danger.
        
        #LOC_KTT_advancedReentryModule_Title = 高级再入 // Advanced Reentry Module
        #LOC_KTT_advancedReentryModule_Description = 多了50%坎巴拉人，乐趣减少。 // Fifty percent more kerbals, much less fun.
        
        // Command Modules Extensions
        #LOC_KTT_simpleCommandModulesExtensions_Title = 简易指令舱扩展 // Simple Command Module Extensions
        #LOC_KTT_simpleCommandModulesExtensions_Description = 我们想要添加更多部件，但又不想整个重做。 // We want to add a few more parts that fit nicely, but do not want to go full upgrade.
        
        #LOC_KTT_commandModulesExtensions_Title = 指令舱扩展 // Command Module Extensions
        #LOC_KTT_commandModulesExtensions_Description = 这些指令舱不够独立自主，还不能在没有引导的情况下独自探险太空。 // These command modules aren't quite independent enough to go to space without parental guidance.
        
        #LOC_KTT_heavyCommandModulesExtensions_Title = 重型指令舱扩展 // Heavy Command Module Extensions
        #LOC_KTT_heavyCommandModulesExtensions_Description = 我敢说你肯定在游戏中从来都不看这些描述文本。 // I am sure you are not reading the descriptions by this point in the playthrough.
        
        //Cryo Engine Branch
        #LOC_KTT_basicCryoRocketry_Title = 基础低温燃料火箭学 // Basic Cryo Rocketry
        #LOC_KTT_basicCryoRocketry_Description = 我们了解到，在同一火箭中，不能仅仅只将液体燃料替换成液氢和甲烷就可以发射了。 // We learned that you cannot just use Liquid Hydrogen or Methane instead of Liquid Fuel for the same rocket design.
        
        #LOC_KTT_generalCryoRocketry_Title = 常规低温燃料火箭学 // General Cryo Rocketry
        #LOC_KTT_generalCryoRocketry_Description = 这些更大的火箭现在可以用低温燃料推进了。 // Those bigger rockets now have ice powers.
        
        #LOC_KTT_advancedCryoRocketry_Title = 高级低温燃料火箭学 // Advanced Cryo Rocketry
        #LOC_KTT_advancedCryoRocketry_Description = 我们的低温燃料火箭更上一层楼了，或者说进步了一点点。 // Our Cryo Rockets are advanced, or something.
        
        #LOC_KTT_heavyCryoRocketry_Title = 重型低温燃料火箭学 // Heavy Cryo Rocketry
        #LOC_KTT_heavyCryoRocketry_Description = 有时候我们只需要强大的动力驱使我们前往自己想要去的地方。 // Sometimes we just need a lot of oomph to get us going where we want to go.
        
        #LOC_KTT_heavierCryoRocketry_Title = 更重型低温燃料火箭学 // Heavier Cryo Rocketry
        #LOC_KTT_heavierCryoRocketry_Description = 你知道吗？冰 XVI 是密度最小的水结晶态，其晶体结构与空心的结构II笼型水合物类似。 // Did you know that Ice XVI is the least dense crstalline form of water, topologically equivalent to the empty structure of sII clathrate hydrates?
        
        #LOC_KTT_evenHeavierCryoRocketry_Title = 更加重型低温燃料火箭学 // Even Heavier Cryo Rocketry
        #LOC_KTT_evenHeavierCryoRocketry_Description = 这类火箭能把我们的问题给通通炸掉。 // These rockets are great at blasting us away from our problems.
        
        #LOC_KTT_veryHeavyCryoRocketry_Title = 特别重型低温燃料火箭学 // Very Heavy Cryo Rocketry
        #LOC_KTT_veryHeavyCryoRocketry_Description = 阅读在框中的描述文本并添加：使用低温燃料。 // Just read the description in the box below and add: using cryogenic fuel.
        
        #LOC_KTT_experimentalCryoRocketry_Title = 试验阶段低温燃料火箭学 // Experimental Cryo Rocketry
        #LOC_KTT_experimentalCryoRocketry_Description = 它很大，但我们不知道用什么词语来描述体型在特别重型和超大重型之间的部件 // It is big, but we didn't know of a proper descriptor between Very Heavy and Gigantic.
        
        #LOC_KTT_giganticCryoRocketry_Title = 超大重型低温燃料火箭学 // Gigantic Cryo Rocketry
        #LOC_KTT_giganticCryoRocketry_Description = 这些火箭非常巨大，并使用温度非常低的燃料。 // These rockets are pretty big and they use some pretty chill fuel.		
        
        #LOC_KTT_colossalCryoRocketry_Title = 巨像低温燃料火箭学 // Colossal Cryo Rocketry
        #LOC_KTT_colossalCryoRocketry_Description = 冰冰宝贝。(Ice Ice Baby.) // Ice Ice Baby.
        
        //Fuel Systems Addition
        #LOC_KTT_earlyFuelSystems_Title = 早期燃料系统 // Early Fuel Systems
        #LOC_KTT_earlyFuelSystems_Description = 我们建造了一些容器来装我们在当地焦油坑里发现的油性黑色物质。 // We built some containers to hold that oily, black stuff we found in the local tar pits. 
        
        #LOC_KTT_basicFuelSystems_Title = 基础燃料系统 // Basic Fuel Systems
        #LOC_KTT_basicFuelSystems_Description = 关于燃料如何通过火箭的基础知识。 // Basic understanding of how fuel flows through a rocket. 
        
        // Even Heavier Rocketry
        #LOC_KTT_evenHeavierRocketry_Title = 更加重型火箭学 // Even Heavier Rocketry
        #LOC_KTT_evenHeavierRocketry_Description = 设计这么大、这么棒的火箭需要用到涂鸦笔。 // Designing rockets this big and awesome requires using squiggle wiggle pens.
        
        // Flexible Fuel Tanks
        #LOC_KTT_fuelLines_Title = 燃料管线 // Fuel Lines
        #LOC_KTT_fuelLines_Description = 在将燃料箱如何连接在一起的方面取得了进展。 // Advances have been made to connect fuel tanks together.
        
        #LOC_KTT_flexibleFuelSolutions_Title = 适应性燃料方案 // Flexible Fuel Solutions
        #LOC_KTT_flexibleFuelSolutions_Description = 嗯,甜甜圈。 // Mmm, doughnuts.
        
        #LOC_KTT_advancedFlexibleFuelSolutions_Title = 高级适应性燃料方案 // Advanced Flexible Fuel Solutions
        #LOC_KTT_advancedFlexibleFuelSolutions_Description = 不像坎巴拉人，燃料箱的形状大小均可自由设计。 // Unlike kerbals, fuel tanks come in all sorts of shapes and sizes.
        
        // Propulsion
        #LOC_KTT_experimentalPropulsion_Title = 试验性推进系统 // Experimental Propulsion
        #LOC_KTT_experimentalPropulsion_Description = 我们需要跳出常规。 // We just need to think not inside the box.
        
        #LOC_KTT_exoticPropulsion_Title = 奇异推进系统 // Exotic Propulsion
        #LOC_KTT_exoticPropulsion_Description = 有坎巴拉人认为奇异，有坎巴拉人认为是保守。 // One Kerbal's exotic is another Kerbal's conventional.
        
        #LOC_KTT_aBitMoreExoticPropulsion_Title = 更奇异推进系统 // A Bit More Exotic Propulsion
        #LOC_KTT_aBitMoreExoticPropulsion_Description = 这些部件都是从一个写着“计划 C”的抽屉中取出的。 // These parts were taken from the drawer labelled, "Plan C".
        
        #LOC_KTT_hybridAircraftEngines_Title = 混动飞机引擎 // Hybrid Aircraft Engines
        #LOC_KTT_hybridAircraftEngines_Description = 这些绝对不仅仅是为了在 Kerbin 周围进行缓慢的飞行。 // These are definitely not just for taking a slow cruise around Kerbin.
        
        // Control
        #LOC_KTT_basicFlightControl_Title = 基础飞行控制 // Basic Flight Control
        #LOC_KTT_basicFlightControl_Description = The more you try to control something, the more it controls you.
        
        #LOC_KTT_experimentalControl_Title = 试验飞行控制 // Experimental Control
        #LOC_KTT_experimentalControl_Description = It is unclear why these particular thrusters and SAS modules are experimental whereas the previous ones we tested were not deemed to be experimental. Stop asking questions.
        
        #LOC_KTT_exoticControl_Title = 奇异飞行控制 // Exotic Control
        #LOC_KTT_exoticControl_Description = 极致的控制体验。 // Turning the control dial up to 11.
        
        // Communication / Probes
        #LOC_KTT_earlyProbes_Title = 早期探测器核心 // Early Probes
        #LOC_KTT_earlyProbes_Description = 01000001 01101100 01101100 00100000 01111001 01101111 01110101 01110010 00100000 01100010 01100001 01110011 01100101 00100000 01100001 01110010 01100101 00100000 01100010 01100101 01101100 01101111 01101110 01100111 00100000 01110100 01101111 00100000 01110101 01110011 00100001 // 转换为 ASCII 后原文为 All your base are belong to us
        
        #LOC_KTT_communicationSatellites_Title = 通讯卫星 // Communication Satellites
        #LOC_KTT_communicationSatellites_Description = 我们希望能够随时和 Kerbin 保持联系。 // We would like to be able to communicate with Kerbin at all times.

        #LOC_KTT_highGainCommunications_Title = 高增益通讯 // High Gain Communications
        #LOC_KTT_highGainCommunications_Description = Bill，我们需要加大功率！ // Bill, we need more power!
        
        #LOC_KTT_signalProcessing_Title = 信号处理 // Signal Processing
        #LOC_KTT_signalProcessing_Description = 功率是够了，但我们也需要看看信号背后的含义，这到底是什么意思？ // Power is good, but we also need to look beneath the signal, what did it really intend to tell us?
        
        #LOC_KTT_digitalSignalProcessing_Title = 数字信号处理 // Digital Signal Processing
        #LOC_KTT_digitalSignalProcessing_Description = 今天，我们进入了一个新时代，数字创新 4.2.1 候选版本4。 // Today we have entered a new era, Digital Innovation 4.2.1 Release Candidate 4.
        
        #LOC_KTT_xBandCommunications_Title = X段通信 // X Band Communications
        #LOC_KTT_xBandCommunications_Description = 在与远方的朋友通讯之前，最好先达到超高的水平。 // Getting super high before conversations with our distant friends is preferred.
        
        #LOC_KTT_deepSpaceOpticalCommunications_Title = 深空光通信 // Deep Space Optical Communications
        #LOC_KTT_deepSpaceOpticalCommunications_Description = 类似于光纤，但是没有纤。 // It is like fiber optic cables, but without the cables.
        
        #LOC_KTT_quantumCommunications_Title = 量子通信 // Quantum Communications
        #LOC_KTT_quantumCommunications_Description = 量子通信是指通过量子通道将量子态从一个地方传输到另一个地方的过程。(需要文献引用) // Quantum communication entails the transfer of quantum states from one place to another via a quantum channel (Citation needed).
        
        #autoLOC_501092 = 无人科技 // Unkerballed Tech
        #autoLOC_501118 = 高级无人科技 // Advanced Unkerballed Tech

        // Electrics
        #LOC_KTT_batteryTech_Title = 电池科技 // Battery Tech
        #LOC_KTT_batteryTech_Description = 电池能让我们获得更多的收益。 // Batteries help us get a bit more bang for our buck.
        
        // Solar
        #LOC_KTT_omegaSolarTech_Title = 欧米伽太阳能技术 // Omega Solar Technology
        #LOC_KTT_omegaSolarTech_Description = 边界在哪里？真的存在边界吗？ // Every line ends somewhere, or does it?
        
        //// Science \\\\
        
        // Science 201
        #LOC_KTT_science201_Title = 中级科学 // Science 201
        #LOC_KTT_science201_Description = 人们希望我们更多的去了解和认识这些“东西”是如何工作的，而不是仅仅观察那些绚丽的爆炸。 // People want us to try and know more about how all that "stuff" works besides just watching all of the pretty explosions.
        
        #LOC_KTT_appliedScience_Title = 应用科学 // Applied Science 
        #LOC_KTT_appliedScience_Description = 我们已经要求我们的科学家们开始将他们所知道的知识应用到实际的设备中，并应用到Kerbin的实际工作当中去，比如这些设备。 // We have asked our scientists to start applying what they know to practical devices with real Kerbin applications such as these.
        
        #LOC_KTT_exactScience_Title = 精确科学 // Exact Science 
        #LOC_KTT_exactScience_Description = 管理人员们已经学习了六西格玛课程，现在他们认为自己已经完全了解工程学。 // The managers have taken a course in six sigma and now they think they understand engineering.
        
        #LOC_KTT_metascience_Title = 元理论 // Metascience 
        #LOC_KTT_metascience_Description = 在我们进一步研究前，我们需要科学的了解我们是怎么坐科学研究的。 // Before we go any further, we need to scientifically understand how we do science.
        
        #LOC_KTT_scienceTech_Title = 科学技术 // Science Tech // Change this to reflect a more accurate name.
        
        // Colonization Branch
        #LOC_KTT_earlyStations_Title = 早期空间站 // Early Stations 
        #LOC_KTT_earlyStations_Description = 这是Kerbin的第一个空间站！你认为小型夹具对接装置会很有用，真是太可爱了。 // It's Kerbin's first station! How cute that you think that the Clamp-o-Tron Jr will be useful.
        
        #LOC_KTT_advancedStations_Title = 高级空间站 // Advanced Stations 
        #LOC_KTT_advancedStations_Description = 自猎户座计划辐射了整个大气层后，我们现在拥有了在大气层上方生活的技术。 // After irradiating the atmosphere from Project Orion, we now have the technology to live above it.
        
        #LOC_KTT_advColonization_description2 = 尽管这看起来像是未来科技，但其实已经是很久很久以前的科技了。 // Even though it looks like it's the future, it's really a long long time ago.
        
        //// Logistics Branch Additions \\\\
        #LOC_KTT_serviceModules_Title = 服务舱 // Service Modules
        #LOC_KTT_serviceModules_Description = 将我们的科学仪器、电池和燃料电池放在里面可能有助于在太空中生存。 // Placing our science instruments, batteries and fuel cells inside may help them survive going into space.
        
        #LOC_KTT_earlyLogistics_Title = 早期物流 // Early Logistics
        #LOC_KTT_earlyLogistics_Description = 我们喜欢后勤工作。 // We love logistics.
        
        #LOC_KTT_isru_Title = 现场资源利用(ISRU) // In Situ Resource Utilization
        #LOC_KTT_isru_Description = 炼金术士一直在寻找一种神秘的矿物，这种矿物能够转换为其他元素。 // Alchemists have long sought a mystical ore which is capable of transmuting to other elements.		
        
