@Kopernicus:NEEDS[!RealSolarSystem,RealAntennas]:AFTER[RealAntennas]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                @City2:HAS[#objectName[Woomerang?Station]]:NEEDS[SquadExpansion/MakingHistory]
                {
                    @objectName = 乌墨瑞地面站 // Woomerang Station
                }
                @City2:HAS[#objectName[Dessert?Station]]:NEEDS[SquadExpansion/MakingHistory]
                {
                    @objectName = 甜品地面站 // Dessert Station
                }
                @City2:HAS[#objectName[Glacier?Lake?Station]]
                {
                    @objectName = 冰川湖地面站 // Glacier Lake Station
                }
                @City2:HAS[#objectName[Cove?Station]]
                {
                    @objectName = 海湾地面站 // Cove Station
                }
                @City2:HAS[#objectName[Mahi?Mahi?Station]]
                {
                    @objectName = 海豚鱼地面站 // Mahi Mahi Station
                }
                @City2:HAS[#objectName[Crater?Station]]
                {
                    @objectName = 环形山地面站 // Crater Station
                }
                @City2:HAS[#objectName[Baikerbanur?Station]]
                {
                    @objectName = 拜科努尔地面站 // Baikerbanur Station
                }
                @City2:HAS[#objectName[Nye?Island?Station]]
                {
                    @objectName = 奈岛站 // Nye Island Station
                }
                @City2:HAS[#objectName[North?Station?One]]
                {
                    @objectName = 北方一号站 // North Station One
                }
                @City2:HAS[#objectName[Mesa?South?Station]]
                {
                    @objectName = 梅萨南方站 // Mesa South Station
                }
                @City2:HAS[#objectName[Kerbal?Space?Center]]
                {
                    @objectName = 坎巴拉太空中心 // Kerbal Space Center
                }
                @City2:HAS[#objectName[Harvester?Massif?Station]]
                {
                    @objectName = 收割机山丘站 // Harvester Massif Station
                }
                @City2:HAS[#objectName[Crater?Rim?Station]]
                {
                    @objectName = 环形撞击坑站 // Crater Rim Station
                }
            }
        }
    }
}


