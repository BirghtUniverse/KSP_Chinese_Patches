@RealAntennasCommNetParams:NEEDS[RealAntennas,!RealismOverhaul]
{
    @TargetingMode[Vessel]
    {
        %displayName = 载具 // Vessel
        @hint = 指向指定的载具 // Align to the specified vessel
        @text = 选择载具: // Select a vessel to target:
    }
    @TargetingMode[BodyCenter]
    {
        %displayName = 天体中心 // Body Center
        @hint = 指向指定天体的中心 // Align to the center of the specified celestial body
        @text = 选择天体: // Select a body to target:
    }
    @TargetingMode[BodyLatLonAlt]
    {
        %displayName = 天体选定位置 // Body Fixed Point
        @hint = 指向指定天体上的选定位置 // Align to a fixed position on the specified celestial body
        @text = 选择天体: // Select a body to target:
    }
    @TargetingMode[AzEl]
    {
        %displayName = 方位角/仰角 // Azimuth/Elevation
        @hint = 以当前所在天体位置为参考点，指向一个固定方向 // Point at a fixed orientation relative to the current position on the parent celestial body
        @text = 设置方位角和仰角: // Select an azimuth and elevation:
    }
    @TargetingMode[OrbitRelative]
    {
        %displayName = 相对轨道 // Orbit Relative
        @hint = 指向相对于当前轨道的一个固定方向 // Point at a fixed orientation relative to the current orbit
        @text = 设置偏转角和仰角: // Select a deflection and elevation:
    }

    @EncoderInfo[None]
    {
        @name = 无 // None
    }
    @EncoderInfo[Reed-Solomon?255?223]
    {
        @name = 里德-所罗门 255/223 // Reed-Solomon 255/223
    }
    @EncoderInfo[Convolutional?7??1?2]
    {
        @name = 卷积 7, 1/2 // Convolutional 7, 1/2
    }
    @EncoderInfo[Turbo?1?2]
    {
        @name = Turbo 1/2 // Turbo 1/2
    }
    @TechLevelInfo[commsTL0]
    {
        @Description = 二战时代的产物 // WW2-era
    }
    @TechLevelInfo[commsTL1]
    {
        @Description = 地月范围通信, 1956: 26m 天线 1958 // Lunar Range Comms, 1956: 26m antenna 1958
    }
    @TechLevelInfo[commsTL2]
    {
        @Description = 数字信号通信, 1959-1960 // Digital Comms, 1959-1960
    }
    @TechLevelInfo[commsTL3]
    {
        @Description = 星际间通信, 1961-1963: 微波通信 1962, S/C 降噪 1961 (300-3000K=10dB 噪声温度) // Interplanetary Comms, 1961-1963: Maser 1962, S/C noise reduction 1961 (300-3000K=10dB noise temp)
    }
    @TechLevelInfo[commsTL4]
    {
        @Description = 改进通信, 1964-1966: 64m 天线 1967 // Improved Comms, 1964-1966: 64m Antenna 1967
    }
    @TechLevelInfo[commsTL5]
    {
        @Description = 高级通信, 1967-1971: 降噪 1968, 分组编码 1969 // Advanced Comms, 1967-1971: Noise reduction 1968, block coding 1969
    }
    @TechLevelInfo[commsTL6]
    {
        @Description = 深空通信, 1971-1974: 天线改进 1971-1972, 卷积编码 ~1973 // Deep Space Comms, 1971-1974: Antenna improvements 1971-1972, Convolutional coding ~1973
    }
    @TechLevelInfo[commsTL7]
    {
        @Description = 高速率通信, 1976-1980: X-波段 ~1975, 级联编码, MW级降噪 ~1980 // High Data Rate Comms, 1976-1980: X-Band ~1975, concatenated coding, MW noise reduction ~1980
    }
    @TechLevelInfo[commsTL8]
    {
        @Description = 大规模通信, 1986-1997: 70m 天线 1988 // Massive Scale Comms, 1986-1997: 70m antennas 1988
    }
    @TechLevelInfo[commsTL9]
    {
        @Description = 高效通信, 1998-2008: 过冷微波发射器 & 天线馈电 1995, Ka-波段 2004 // Efficient Comms, 1998-2008: Super-cooled maser & feed 1995, Ka-band 2004
    }
}
