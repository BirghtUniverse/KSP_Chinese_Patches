@Kopernicus[Solar?System]:NEEDS[RealSolarSystem]:AFTER[RealSolarSystem]
{
    @Body[Oberon]
    {
        @Properties
        {
            // 笑尿，直接百度百科照抄，根本不用翻译。
            @description = 天卫四（英语：Oberon，常译为奥伯龙）是距离天王星最远的大卫星。其体积和质量在天王星所有卫星中均位列次席，也是太阳系中质量第九大的卫星。英国天文学家威廉·赫歇尔于1787年首次观测到该卫星，天卫四的名称奥伯龙来源于莎士比亚戏剧《仲夏夜之梦》中的神话中的仙王。天卫四的公转轨道有一部分位于天王星磁层之外。// Oberon, also designated Uranus IV, is the outermost major moon of the planet Uranus. It is the second-largest and second most massive of the Uranian moons, and the ninth most massive moon in the Solar System. Discovered by William Herschel in 1787, Oberon is named after the mythical king of the fairies who appears as a character in Shakespeare's A Midsummer Night's Dream. Its orbit lies partially outside Uranus's magnetosphere.
        }
        
    }
    @Body[Umbriel]
    {
        @Properties
        {
            // 我忏悔，这是我当年的错，没想到几年了没人发现这个遗漏。
            @description = 天卫二是天王星的卫星, 由威廉·拉塞尔于1851年10月24日发现. 它与天卫一同一时期被发现, 并以亚历山大·蒲柏的诗《夺发记》中的一个人物命名(Umbriel). 天卫二主要由冰和大量的岩石组成，可分化为岩心和冰地幔. 表面是所有天王星卫星中最暗的, 其形状似乎主要是由撞击形成的. 然而, 峡谷的存在表明了早期的地质活动过程，卫星可能经历了早期地质活动事件导致地表被重新形成，抹平原来的表面。// Umbriel is a moon of Uranus discovered on October 24, 1851, by William Lassell. It was discovered at the same time as Ariel and named after a character in Alexander Pope's poem The Rape of the Lock. Umbriel consists mainly of ice with a substantial fraction of rock, and may be differentiated into a rocky core and an icy mantle. The surface is the darkest among Uranian moons, and appears to have been shaped primarily by impacts. However, the presence of canyons suggests early endogenic processes, and the moon may have undergone an early endogenically driven resurfacing event that obliterated its older surface.
        }
        
    }
}

@COMET_ORBIT_TYPE[centaur]:NEEDS[RealSolarSystem]:AFTER[RealSolarSystem]
{
    @displayName = 半人马小行星 // Centaurs
	@description = 半人马小行星（Centaurs）是一类被在木星和海王星或其他巨行星的引力拉入外太阳系的冰冻小行星。其中有些小行星显示彗星活动，有些可能会成为短周期或中周期彗星，但目前它们的轨道在木星轨道之外。 // Centaurs are icy bodies that have been pulled into the outer solar system by the gravity of Neptune and the other giant planets. Some of them show cometary activity and many may eventually become short- or intermediate-period comets, but for now they orbit beyond Jupiter.
}
