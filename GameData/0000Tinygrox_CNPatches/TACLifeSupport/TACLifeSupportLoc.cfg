        #autoLOC_TACLS_00046 = <<1>> 安装不正确 // Incorrect <<1>> Installation
        #autoLOC_TACLS_00049 = <<1>> 需要安装Module Manager才能正常工作.\n\n请前往forum.kerbalspaceprogram.com/index.php?/topic/50533-12 下载后复制到 KSP/GameData/ 目录中. // <<1>> requires the Module Manager mod in order to function properly.\n\nPlease download from http://forum.kerbalspaceprogram.com/index.php?/topic/50533-12 and copy to the KSP/GameData/ directory.
        #autoLOC_TACLS_00050 = 检测<<1>>的安装时发生严重错误.\n\n你需要\n(1) 关掉KSP,\n(2) 上传完整的日志文件给Mod开发者(见 github.com/KSP-RO/TacLifeSupport/wiki/Help\n(3) 完全删掉 <<2>> 并重新安装一遍 // A very serious error has occurred while checking the installation of <<1>>.\n\nYou need to\n(1) shut down KSP,\n(2) send a complete copy of the entire log file to the mod developer (see https://github.com/KSP-RO/TacLifeSupport/wiki/Help\n(3) completely delete and re-install <<2>>
