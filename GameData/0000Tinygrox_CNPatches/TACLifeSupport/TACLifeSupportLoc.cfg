        #autoLOC_TACLS_00207 = 用于过滤空气中氧气的维生模块。需要进气道。处于无氧大气中无法工作(例如非Kerbin环境，或Laythe)。警告：与其他循环装置不同，此物无法在载具未载入时工作。 // A life support module that filters Oxygen out of the air. Requires IntakeAir. Will not function if the atmosphere does not contain Oxygen (i.e. not on Kerbin or Laythe). Warning: unlike the other recyclers, this one does not function while the vessel is unloaded.

