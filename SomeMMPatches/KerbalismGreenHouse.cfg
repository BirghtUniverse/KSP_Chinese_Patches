//Kerbalism greenhouse patchs

@PART[kerbalism-greenhouse]:NEEDS[ProfileDefault]:AFTER[KerbalismDefault]
{
  @MODULE[Greenhouse]
  {
    @crop_size = 0 // 27.5625
    
    @crop_rate = -1 // 0.00000023148
    
    OUTPUT_RESOURCE
    {
        name = Food
        // 怎么计算？ crop_rate 可看作每秒增长百分比，用 1 / crop_rate 得到 crop_rate 变为 1 的总经过秒数 4320027.64817695
        // 然后总的 crop_size 收获量 27.5625/4320027.64817695 = 0.0000063802 即可得到每秒产出
        rate = 0.0000063802
    }
  }
}

